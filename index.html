<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XG Sammim TikTok Downloader</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a0a2e 0%, #4a00e0 100%);
      color: white; text-align: center; min-height: 100vh;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px; padding: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      max-width: 450px; width: 92%;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }
    h1 { font-size: 26px; margin-bottom: 20px; font-weight: 700; }
    
    .input-group {
      display: flex; background: white; border-radius: 12px;
      overflow: hidden; margin-bottom: 15px; position: relative;
    }
    input[type="text"] {
      flex: 1; padding: 15px 45px 15px 15px;
      border: none; font-size: 15px; outline: none; color: #333;
    }
    .clear-btn {
      position: absolute; right: 80px; top: 50%; transform: translateY(-50%);
      background: #ddd; color: #333; border-radius: 50%; width: 22px; height: 22px;
      display: flex; align-items: center; justify-content: center; cursor: pointer;
      font-size: 10px; border: none; display: none;
    }
    .paste-btn {
      padding: 0 15px; background: #7c4dff; color: white;
      border: none; font-weight: 700; cursor: pointer;
    }

    #loader { display: none; margin-top: 10px; color: #00c853; font-weight: bold; }

    /* Profile Card Design */
    #video-info { 
      margin-top: 15px; display: none; background: rgba(0,0,0,0.3); 
      padding: 15px; border-radius: 12px; text-align: left;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .profile-section { display: flex; align-items: center; gap: 12px; }
    #user-logo { width: 55px; height: 55px; border-radius: 50%; border: 2px solid #64dd17; object-fit: cover; background: #222; }
    .user-details h4 { margin: 0; color: #64dd17; font-size: 15px; }
    .user-details p { margin: 2px 0 0; font-size: 12px; opacity: 0.8; line-height: 1.3; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }

    /* Single Line Progress System */
    .progress-wrapper {
      margin-top: 20px; display: none; background: rgba(255,255,255,0.05); 
      padding: 15px; border-radius: 12px;
    }
    #status-text { font-size: 18px; color: #64dd17; font-weight: bold; margin-bottom: 8px; }
    .progress-container {
      width: 100%; height: 10px; background: rgba(255,255,255,0.2);
      border-radius: 10px; overflow: hidden;
    }
    .progress-bar { width: 0%; height: 100%; background: #64dd17; box-shadow: 0 0 15px #64dd17; transition: width 0.1s linear; }

    /* Quality Buttons */
    #quality-list { margin-top: 20px; display: none; }
    .q-btn {
      display: block; width: 100%; margin: 10px 0; padding: 14px;
      color: white; font-weight: 600; border-radius: 10px;
      font-size: 16px; border: none; cursor: pointer; transition: 0.3s;
    }
    .hd-btn { background: #ff9800; }
    .sd-btn { background: #2196f3; }
    .mp3-btn { background: #f44336; }
    .q-btn:disabled { opacity: 0.6; cursor: not-allowed; }

    .creator { margin-top: 30px; font-size: 14px; opacity: 0.7; }
    .contact-box {
      margin-top: 15px; padding: 12px; background: rgba(255,255,255,0.1); border-radius: 12px;
    }
    .contact-box a { margin: 0 10px; color: #fff; text-decoration: none; font-weight: bold; font-size: 14px; }
  </style>
</head>
<body>

  <div class="container">
    <h1>TikTok Downloader</h1>
    
    <div class="input-group">
      <input type="text" id="videoUrl" placeholder="Paste link here..." oninput="handleInput()">
      <button class="clear-btn" id="clearBtn" onclick="clearInput()">✕</button>
      <button class="paste-btn" onclick="manualPaste()">Paste</button>
    </div>

    <div id="loader">⚡ Fetching Details...</div>

    <div id="video-info">
      <div class="profile-section">
        <img id="user-logo" src="" alt="User Profile">
        <div class="user-details">
          <h4 id="user-name"></h4>
          <p id="video-desc"></p>
        </div>
      </div>
    </div>

    <div class="progress-wrapper" id="prog-wrapper">
      <div id="status-text">0%</div>
      <div class="progress-container">
        <div class="progress-bar" id="p-bar"></div>
      </div>
    </div>

    <div id="quality-list">
      <button class="q-btn hd-btn" id="hdBtn">Download HD Video</button>
      <button class="q-btn sd-btn" id="sdBtn">Download Normal Video</button>
      <button class="q-btn mp3-btn" id="mp3Btn">Download MP3 Audio</button>
    </div>

    <div class="creator">Created by GX Sammim</div>
    <div class="contact-box">
      <a href="https://t.me/sammim14" target="_blank">Telegram</a> | 
      <a href="https://www.facebook.com/share/1SD3SzGTyj/" target="_blank">Facebook</a>
    </div>
  </div>

  <script>
    function toggleClearBtn() {
      const input = document.getElementById("videoUrl");
      const clearBtn = document.getElementById("clearBtn");
      clearBtn.style.display = input.value.length > 0 ? "flex" : "none";
    }

    function clearInput() {
      document.getElementById("videoUrl").value = "";
      document.getElementById("quality-list").style.display = "none";
      document.getElementById("video-info").style.display = "none";
      document.getElementById("loader").style.display = "none";
      document.getElementById("prog-wrapper").style.display = "none";
      toggleClearBtn();
    }

    function handleInput() {
      const url = document.getElementById("videoUrl").value;
      toggleClearBtn();
      if (url.includes("tiktok.com")) { startProcessing(url); }
    }

    async function manualPaste() {
      try {
        const text = await navigator.clipboard.readText();
        document.getElementById("videoUrl").value = text;
        toggleClearBtn();
        if (text.includes("tiktok.com")) { startProcessing(text); }
      } catch (err) { alert("Please paste the link manually."); }
    }

    async function startProcessing(urlInput) {
      const loader = document.getElementById("loader");
      const videoInfo = document.getElementById("video-info");
      const qualityList = document.getElementById("quality-list");

      videoInfo.style.display = "none";
      qualityList.style.display = "none";
      loader.style.display = "block";

      try {
        const response = await fetch(`https://tikwm.com/api/?url=${encodeURIComponent(urlInput)}`);
        const result = await response.json();
        
        if (result.data) {
          const data = result.data;
          
          // Pre-loading logo for speed
          const img = new Image();
          img.src = data.author.avatar;
          img.onload = () => {
            document.getElementById("user-logo").src = img.src;
            document.getElementById("user-name").innerText = "@" + (data.author.nickname || "TikTok User");
            document.getElementById("video-desc").innerText = data.title || "No Title Provided";
            loader.style.display = "none";
            videoInfo.style.display = "block";
            qualityList.style.display = "block";
          };

          setupDownload(document.getElementById("hdBtn"), data.hdplay || data.play, "GX_Sammim_HD.mp4");
          setupDownload(document.getElementById("sdBtn"), data.play, "GX_Sammim_Normal.mp4");
          setupDownload(document.getElementById("mp3Btn"), data.music, "GX_Sammim_Audio.mp3");

        } else { loader.innerText = "❌ Invalid Video Link!"; }
      } catch (err) { loader.innerText = "❌ Network Error!"; }
    }

    async function setupDownload(btn, fileUrl, fileName) {
      btn.onclick = async function() {
        const status = document.getElementById("status-text");
        const pBar = document.getElementById("p-bar");
        const progWrapper = document.getElementById("prog-wrapper");
        
        btn.disabled = true;
        progWrapper.style.display = "block";
        status.innerText = "0%";
        pBar.style.width = "0%";

        try {
          const response = await fetch(fileUrl);
          const reader = response.body.getReader();
          const contentLength = +response.headers.get('Content-Length');
          
          let receivedLength = 0;
          let chunks = []; 
          
          while(true) {
            const {done, value} = await reader.read();
            if (done) break;
            chunks.push(value);
            receivedLength += value.length;
            
            if (contentLength) {
              let percent = Math.round((receivedLength / contentLength) * 100);
              status.innerText = percent + "%";
              pBar.style.width = percent + "%";
            }
          }

          const blob = new Blob(chunks);
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = fileName;
          document.body.appendChild(a);
          a.click();
          window.URL.revokeObjectURL(url);
          document.body.removeChild(a);
          
          status.innerText = "Download Finished! ✅";
        } catch (e) {
          window.open(fileUrl, '_blank');
        } finally {
          setTimeout(() => {
            btn.disabled = false;
            progWrapper.style.display = "none";
          }, 3500);
        }
      };
    }
  </script>
</body>
</html>
