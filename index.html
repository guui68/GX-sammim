<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XG Sammim | Pro TikTok Downloader</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --bg-dark: #0f172a;
            --glass: rgba(255, 255, 255, 0.07);
            --glass-border: rgba(255, 255, 255, 0.12);
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Outfit', sans-serif;
            background: radial-gradient(circle at top right, #1e1b4b, #0f172a);
            color: white;
            min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
            overflow-x: hidden;
        }

        .container {
            background: var(--glass);
            backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 28px;
            padding: 40px 25px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.6);
            width: 90%; max-width: 450px;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        h1 { font-weight: 800; font-size: 1.8rem; margin-bottom: 25px; color: #fff; text-shadow: 0 4px 10px rgba(0,0,0,0.3); }

        .input-group {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 18px; padding: 6px; display: flex;
            border: 1px solid var(--glass-border); margin-bottom: 20px;
        }

        input {
            background: transparent; border: none; color: white;
            padding: 12px 15px; width: 100%; outline: none; font-size: 0.9rem;
        }

        .paste-btn {
            background: var(--primary); color: white; border: none;
            padding: 0 18px; border-radius: 14px; cursor: pointer; font-weight: 600;
        }

        .fetch-btn {
            width: 100%; padding: 16px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none; border-radius: 18px; color: white;
            font-weight: 700; font-size: 1rem; cursor: pointer;
            transition: 0.3s; box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
        }

        #video-info {
            margin-top: 25px; background: rgba(0,0,0,0.2);
            border-radius: 20px; padding: 15px; display: none; text-align: left;
        }

        .profile-section { display: flex; align-items: center; gap: 15px; }
        #user-logo { width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--primary); }

        .dl-container { margin-top: 20px; display: none; flex-direction: column; gap: 12px; }
        .q-btn {
            width: 100%; padding: 15px; border-radius: 14px; border: none;
            font-weight: 700; cursor: pointer; color: white;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }

        .hd-btn { background: #3b82f6; }
        .sd-btn { background: #6366f1; }
        .mp3-btn { background: #ef4444; }

        #status-msg { margin-top: 15px; font-size: 0.85rem; color: #cbd5e1; min-height: 20px; line-height: 1.4; }
        .footer { margin-top: 30px; font-size: 0.8rem; color: #64748b; }
    </style>
</head>
<body>

<div class="container">
    <h1>TikTok Downloader</h1>

    <div class="input-group">
        <input type="text" id="videoUrl" placeholder="Paste link here..." autocomplete="off">
        <button class="paste-btn" onclick="pasteText()">Paste</button>
    </div>

    <button class="fetch-btn" id="mainBtn" onclick="startProcess()">Get Video Info</button>
    
    <div id="status-msg"></div>

    <div id="video-info">
        <div class="profile-section">
            <img id="user-logo" src="" alt="">
            <div class="user-details">
                <h4 id="user-name" style="margin:0; font-size: 0.95rem;"></h4>
                <p id="video-desc" style="margin:4px 0 0; font-size: 0.8rem; color: #94a3b8;"></p>
            </div>
        </div>
    </div>

    <div class="dl-container" id="quality-list">
        <button class="q-btn hd-btn" id="hdBtn">üì• Download Video (No Watermark)</button>
        <button class="q-btn mp3-btn" id="mp3Btn">üéµ Download Audio MP3</button>
    </div>

    <div class="footer">Created by GX Sammim</div>
</div>

<script>
    async function pasteText() {
        try {
            const text = await navigator.clipboard.readText();
            document.getElementById("videoUrl").value = text;
        } catch (err) {}
    }

    async function startProcess() {
        const urlInput = document.getElementById("videoUrl").value.trim();
        const status = document.getElementById("status-msg");
        const mainBtn = document.getElementById("mainBtn");

        if (!urlInput.includes("tiktok.com")) {
            status.innerText = "‚ùå Please paste a valid TikTok link!";
            return;
        }

        status.innerText = "‚è≥ Finding video from server...";
        mainBtn.disabled = true;

        try {
            const res = await fetch(`https://tikwm.com/api/?url=${encodeURIComponent(urlInput)}`);
            const json = await res.json();
            
            if (json.data) {
                showResult(json.data);
                status.innerText = "‚úÖ Video Found! Click below to download.";
            } else {
                status.innerText = "‚ùå Video not found. Try another link.";
            }
        } catch (e) {
            status.innerText = "‚ùå Server error. Please try again.";
        } finally {
            mainBtn.disabled = false;
        }
    }

    function showResult(data) {
        document.getElementById("video-info").style.display = "block";
        document.getElementById("quality-list").style.display = "flex";
        document.getElementById("user-logo").src = data.author.avatar;
        document.getElementById("user-name").innerText = "@" + data.author.nickname;
        document.getElementById("video-desc").innerText = data.title ? data.title.substring(0, 50) + "..." : "TikTok Content";

        // Download logic
        setupDl(document.getElementById("hdBtn"), data.play, "GX_TikTok_Video.mp4");
        setupDl(document.getElementById("mp3Btn"), data.music, "GX_TikTok_Music.mp3");
    }

    async function setupDl(btn, fileUrl, fileName) {
        btn.onclick = async function() {
            const status = document.getElementById("status-msg");
            const originalBtnText = btn.innerHTML;
            
            btn.innerHTML = "üåÄ Processing...";
            btn.disabled = true;
            status.innerHTML = "‚è≥ ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶π‡¶ö‡ßç‡¶õ‡ßá... <br><small>(‡¶è‡¶ü‡¶ø ‡¶ï‡ßü‡ßá‡¶ï ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶∏‡¶Æ‡ßü ‡¶®‡¶ø‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡ßá)</small>";

            try {
                // ‡¶¨‡ßç‡¶∞‡¶æ‡¶â‡¶ú‡¶æ‡¶∞‡¶ï‡ßá ‡¶¨‡¶æ‡¶ß‡ßç‡¶Ø ‡¶ï‡¶∞‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá ‡¶´‡¶æ‡¶á‡¶≤‡¶ü‡¶ø ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø
                const response = await fetch(fileUrl);
                if (!response.ok) throw new Error("Fetch failed");
                
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                
                setTimeout(() => {
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                }, 100);
                
                status.innerText = "‚úÖ ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡¶∏‡¶´‡¶≤ ‡¶π‡ßü‡ßá‡¶õ‡ßá!";
            } catch (e) {
                // ‡¶Ø‡¶¶‡¶ø Blob ‡¶Æ‡ßá‡¶•‡¶° ‡¶ï‡¶æ‡¶ú ‡¶®‡¶æ ‡¶ï‡¶∞‡ßá ‡¶§‡¶¨‡ßá ‡¶∏‡¶∞‡¶æ‡¶∏‡¶∞‡¶ø ‡¶≤‡¶ø‡¶ô‡ßç‡¶ï‡ßá ‡¶®‡¶ø‡ßü‡ßá ‡¶Ø‡¶æ‡¶¨‡ßá
                status.innerText = "‚ö†Ô∏è ‡¶Ö‡¶ü‡ßã‡¶Æ‡ßá‡¶ü‡¶ø‡¶ï ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡¶®‡¶æ ‡¶π‡¶≤‡ßá ‡¶®‡¶§‡ßÅ‡¶® ‡¶™‡ßá‡¶ú‡ßá‡¶∞ 3-dot ‡¶•‡ßá‡¶ï‡ßá ‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡ßÅ‡¶®‡•§";
                window.location.href = fileUrl; 
            } finally {
                setTimeout(() => {
                    btn.innerHTML = originalBtnText;
                    btn.disabled = false;
                }, 3000);
            }
        };
    }
</script>
</body>
</html>
