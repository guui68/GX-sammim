<body>

<div class="container">

    <div class="input-group">
        <input type="text" id="videoUrl" placeholder="‡¶≤‡¶ø‡¶Ç‡¶ï ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶™‡ßá‡¶∏‡ßç‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®..." oninput="handleAutoProcess()">

<script>
    let typingTimer;
    const doneTypingInterval = 600;

    function toggleClearBtn() {
        const input = document.getElementById("videoUrl");
        document.getElementById("clearBtn").style.display = input.value.length > 0 ? "flex" : "none";
    }

    function clearInput() {
        document.getElementById("videoUrl").value = "";
        document.querySelectorAll("#quality-list, #video-info, #loader").forEach(el => el.style.display = "none");
        toggleClearBtn();
    }

    function handleAutoProcess() {
        toggleClearBtn();
        clearTimeout(typingTimer);
        const url = document.getElementById("videoUrl").value.trim();
        const tiktokRegex = /tiktok\.com/;

        if (url && tiktokRegex.test(url)) {
            document.getElementById("loader").style.display = "block";
            typingTimer = setTimeout(() => getVideoData(url), doneTypingInterval);
        }
    }

    async function getVideoData(urlInput) {
        try {
            const response = await fetch(`https://tikwm.com/api/?url=${encodeURIComponent(urlInput)}`);
            const res = await response.json();
            const data = res.data;

            if (data) {
                // ‡¶≤‡ßã‡¶ó‡ßã ‡¶è‡¶¨‡¶Ç ‡¶á‡¶®‡¶´‡ßã ‡¶Ü‡¶™‡¶°‡ßá‡¶ü
                document.getElementById("user-logo").src = data.author.avatar;
                document.getElementById("user-name").textContent = "@" + data.author.nickname;
                document.getElementById("video-desc").textContent = (data.title || "TikTok Video").substring(0, 50) + "...";

                // ‡¶∏‡¶æ‡¶á‡¶ú ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã
                document.getElementById("hd-size").textContent = data.hd_size ? (data.hd_size / (1024*1024)).toFixed(1) + "MB" : "HD";
                document.getElementById("sd-size").textContent = data.size ? (data.size / (1024*1024)).toFixed(1) + "MB" : "SD";

                // ‡¶´‡¶æ‡¶∏‡ßç‡¶ü ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡¶∏‡ßá‡¶ü‡¶Ü‡¶™
                setupInstantDownload(document.getElementById("hdBtn"), data.hdplay || data.play);
                setupInstantDownload(document.getElementById("sdBtn"), data.play);
                setupInstantDownload(document.getElementById("mp3Btn"), data.music);

                document.getElementById("loader").style.display = "none";
                document.getElementById("video-info").style.display = "block";
                document.getElementById("quality-list").style.display = "block";
            }
        } catch (err) {
            document.getElementById("loader").innerText = "‚ùå ‡¶§‡¶•‡ßç‡¶Ø ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø!";
        }
    }

    // ‡¶∏‡ßÅ‡¶™‡¶æ‡¶∞ ‡¶´‡¶æ‡¶∏‡ßç‡¶ü ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡¶Æ‡ßá‡¶•‡¶° (‡¶§‡ßé‡¶ï‡ßç‡¶∑‡¶£‡¶æ‡ßé ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶π‡¶¨‡ßá)
    function setupInstantDownload(btn, fileUrl) {
        btn.onclick = function() {
            if (!fileUrl) return;
            
            const status = document.getElementById("status-text");
            status.innerText = "üöÄ ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶π‡¶ö‡ßç‡¶õ‡ßá...";
            
            // ‡¶∏‡¶∞‡¶æ‡¶∏‡¶∞‡¶ø ‡¶â‡¶á‡¶®‡ßç‡¶°‡ßã ‡¶ì‡¶™‡ßá‡¶® ‡¶¨‡¶æ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶ô‡ßç‡¶ï‡¶∞ ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï (‡¶¨‡ßç‡¶∞‡¶æ‡¶â‡¶ú‡¶æ‡¶∞ ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶ú‡¶æ‡¶∞ ‡¶ü‡ßç‡¶∞‡¶ø‡¶ó‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶¨‡ßá)
            const link = document.createElement('a');
            link.href = fileUrl;
            link.target = '_self'; // ‡¶è‡¶ï‡¶á ‡¶â‡¶á‡¶®‡ßç‡¶°‡ßã‡¶§‡ßá ‡¶ü‡ßç‡¶∞‡¶ø‡¶ó‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶¨‡ßá
            link.setAttribute('download', 'tiktok_video.mp4'); 
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            // ‡ß® ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶™‡¶∞ ‡¶∏‡ßç‡¶ü‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶∏ ‡¶ï‡ßç‡¶≤‡¶ø‡ßü‡¶æ‡¶∞
            setTimeout(() => { status.innerText = ""; }, 3000);
        };
    }

    async function pasteText() {
        const text = await navigator.clipboard.readText();
        document.getElementById("videoUrl").value = text;
        handleAutoProcess();
    }
</script>
