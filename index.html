<!DOCTYPE html>  <html lang="en">  
<head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
  <title>XG Sammim TikTok Downloader</title>  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">  
  <style>  
    body {  
      margin: 0; padding: 0;  
      font-family: 'Poppins', sans-serif;  
      background: linear-gradient(135deg, #1a0a2e 0%, #4a00e0 100%);  
      color: white; text-align: center; min-height: 100vh;  
      display: flex; flex-direction: column; justify-content: center; align-items: center;  
    }  
    .container {  
      background: rgba(255, 255, 255, 0.08);  
      border-radius: 20px; padding: 25px;  
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);  
      max-width: 450px; width: 92%;  
      backdrop-filter: blur(10px);  
      border: 1px solid rgba(255, 255, 255, 0.15);  
    }  
    h1 { font-size: 26px; margin-bottom: 20px; font-weight: 700; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }  .input-group {  
  display: flex; background: white; border-radius: 12px;  
  overflow: hidden; margin-bottom: 15px; position: relative;  
}  
input[type="text"] {  
  flex: 1; padding: 15px 45px 15px 15px;  
  border: none; font-size: 15px; outline: none; color: #333;  
}  
.clear-btn {  
  position: absolute; right: 80px; top: 50%; transform: translateY(-50%);  
  background: #ddd; color: #333; border-radius: 50%; width: 22px; height: 22px;  
  display: flex; align-items: center; justify-content: center; cursor: pointer;  
  font-size: 10px; border: none; display: none;  
}  
.paste-btn {  
  padding: 0 15px; background: #7c4dff; color: white;  
  border: none; font-weight: 700; cursor: pointer;  
}  

/* User Profile & Info Display */  
#video-info {   
  margin-top: 15px; display: none; background: rgba(0,0,0,0.3);   
  padding: 15px; border-radius: 12px; text-align: left;  
  animation: fadeIn 0.5s ease;  
}  
.profile-section { display: flex; align-items: center; gap: 12px; }  
#user-logo { width: 50px; height: 50px; border-radius: 50%; border: 2px solid #64dd17; object-fit: cover; }  
.user-details h4 { margin: 0; color: #64dd17; font-size: 15px; }  
.user-details p { margin: 2px 0 0; font-size: 12px; opacity: 0.8; line-height: 1.3; }  

/* Quality Buttons Section */  
#quality-list { margin-top: 15px; display: none; animation: fadeIn 0.5s ease; }  
.q-btn {  
  display: block; width: 100%; margin: 8px 0; padding: 12px;  
  color: white; font-weight: 600; border-radius: 10px;  
  font-size: 15px; border: none; cursor: pointer; transition: 0.3s;  
}  
.hd-btn { background: #ff9800; }  
.sd-btn { background: #2196f3; }  
.mp3-btn { background: #f44336; }  
#status-text { margin-top: 10px; font-size: 13px; color: #64dd17; font-weight: bold; }  

/* Contact & Footer */  
.creator { margin-top: 25px; font-size: 14px; opacity: 0.7; }  
.contact-box {  
  margin-top: 15px; padding: 10px; background: rgba(255,255,255,0.1); border-radius: 12px;  
}  
.contact-box a {  
  margin: 0 10px; color: #fff; text-decoration: none; font-weight: bold; font-size: 14px;  
}  
  
#loader { display: none; margin-top: 10px; color: #00c853; font-weight: bold; font-size: 14px; }  
  
@keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

  </style>  
</head>  
<body>    <div class="container">  
    <h1>TikTok Downloader</h1>  <div class="input-group">  
  <input type="text" id="videoUrl" placeholder="Paste TikTok link here..." oninput="handleAutoProcess()">  
  <button class="clear-btn" id="clearBtn" onclick="clearInput()">âœ•</button>  
  <button class="paste-btn" onclick="pasteText()">Paste</button>  
</div>  

<div id="loader">ðŸ”„ Processing Video...</div>  

<div id="video-info">  
  <div class="profile-section">  
    <img id="user-logo" src="" alt="User Logo">  
    <div class="user-details">  
      <h4 id="user-name"></h4>  
      <p id="video-desc"></p>  
    </div>  
  </div>  
</div>  

<div id="quality-list">  
  <div id="status-text"></div>  
  <button class="q-btn hd-btn" id="hdBtn">Download HD Video</button>  
  <button class="q-btn sd-btn" id="sdBtn">Download Normal Video</button>  
  <button class="q-btn mp3-btn" id="mp3Btn">Download MP3 Audio</button>  
</div>  

<div class="creator">Created by GX Sammim</div>  
<div class="contact-box">  
  <a href="https://t.me/sammim14" target="_blank">Telegram</a> |   
  <a href="https://www.facebook.com/share/1SD3SzGTyj/" target="_blank">Facebook</a>  
</div>

  </div>    <script>  
    // à¦‡à¦¨à¦ªà§à¦Ÿ à¦¬à¦•à§à¦¸à§‡à¦° X à¦¬à¦¾à¦Ÿà¦¨ à¦•à¦¨à§à¦Ÿà§à¦°à§‹à¦²  
    function toggleClearBtn() {  
      const input = document.getElementById("videoUrl");  
      const clearBtn = document.getElementById("clearBtn");  
      clearBtn.style.display = input.value.length > 0 ? "flex" : "none";  
    }  
  
    function clearInput() {  
      document.getElementById("videoUrl").value = "";  
      document.getElementById("quality-list").style.display = "none";  
      document.getElementById("video-info").style.display = "none";  
      document.getElementById("loader").style.display = "none";  
      toggleClearBtn();  
    }  
  
    // à¦…à¦Ÿà§‹ à¦ªà§à¦°à¦¸à§‡à¦¸ à¦²à¦œà¦¿à¦•  
    function handleAutoProcess() {  
      const url = document.getElementById("videoUrl").value;  
      toggleClearBtn();  
      if (url.includes("tiktok.com")) {  
        getVideoData(url);  
      }  
    }  
  
    function pasteText() {  
      navigator.clipboard.readText().then(text => {  
        document.getElementById("videoUrl").value = text;  
        handleAutoProcess();  
      });  
    }  
  
    async function getVideoData(urlInput) {  
      const loader = document.getElementById("loader");  
      const videoInfo = document.getElementById("video-info");  
      const qualityList = document.getElementById("quality-list");  
  
      // à¦°à¦¿à¦¸à§‡à¦Ÿ  
      videoInfo.style.display = "none";  
      qualityList.style.display = "none";  
      loader.style.display = "block";  
  
      try {  
        const response = await fetch(`https://tikwm.com/api/?url=${encodeURIComponent(urlInput)}`);  
        const result = await response.json();  
          
        if (result.data) {  
          const data = result.data;  
            
          // à¦ªà§à¦°à§‹à¦«à¦¾à¦‡à¦² à¦“ à¦Ÿà¦¾à¦‡à¦Ÿà§‡à¦² à¦†à¦ªà¦¡à§‡à¦Ÿ  
          document.getElementById("user-logo").src = data.author.avatar || "https://www.w3schools.com/howto/img_avatar.png";  
          document.getElementById("user-name").innerText = "@" + (data.author.nickname || "TikTok User");  
          document.getElementById("video-desc").innerText = data.title || "TikTok Video By Sammim";  
  
          loader.style.display = "none";  
          videoInfo.style.display = "block";  
  
          // à¦¬à¦¾à¦Ÿà¦¨à¦—à§à¦²à§‹à¦¤à§‡ à¦¸à¦°à¦¾à¦¸à¦°à¦¿ à¦¡à¦¾à¦‰à¦¨à¦²à§‹à¦¡ à¦¸à§‡à¦Ÿ à¦•à¦°à¦¾  
          setupDownload(document.getElementById("hdBtn"), data.hdplay || data.play, "GX_Sammim_HD.mp4");  
          setupDownload(document.getElementById("sdBtn"), data.play, "GX_Sammim_Normal.mp4");  
          setupDownload(document.getElementById("mp3Btn"), data.music, "GX_Sammim_Audio.mp3");  
  
          qualityList.style.display = "block";  
        } else {  
          loader.innerText = "âŒ Video not found!";  
        }  
      } catch (err) {  
        loader.innerText = "âŒ Network Error! Please try again.";  
      }  
    }  
  
    // à¦¡à¦¿à¦°à§‡à¦•à§à¦Ÿ à¦¡à¦¾à¦‰à¦¨à¦²à§‹à¦¡ à¦«à¦¾à¦‚à¦¶à¦¨ (à¦¥à§à¦°à¦¿-à¦¡à¦Ÿ à¦†à¦¸à¦¬à§‡ à¦¨à¦¾)  
    async function setupDownload(btn, fileUrl, fileName) {  
      btn.onclick = async function() {  
        const status = document.getElementById("status-text");  
        const originalText = btn.innerText;  
          
        btn.innerText = "ðŸ“¥ Downloading...";  
        btn.disabled = true;  
        status.innerText = "Saving to your device... please wait.";  
  
        try {  
          const response = await fetch(fileUrl);  
          const blob = await response.blob();  
          const url = window.URL.createObjectURL(blob);  
          const a = document.createElement('a');  
          a.href = url;  
          a.download = fileName;  
          document.body.appendChild(a);  
          a.click();  
          window.URL.revokeObjectURL(url);  
          document.body.removeChild(a);  
          status.innerText = "âœ… Download Finished!";  
        } catch (e) {  
          window.open(fileUrl, '_blank');  
        } finally {  
          setTimeout(() => {  
            btn.innerText = originalText;  
            btn.disabled = false;  
            status.innerText = "";  
          }, 3000);  
        }  
      };  
    }  
  </script>  </body>  
</html>
