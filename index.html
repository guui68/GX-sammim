        .progress-box {

<body>

<div class="container">
    <h1>TikTok Downloader</h1>

    <div class="input-wrapper">
        <input type="text" id="urlInput" placeholder="‡¶≤‡¶ø‡¶ô‡ßç‡¶ï‡¶ü‡¶ø ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶¶‡¶ø‡¶®..." oninput="toggleClearBtn()">
        <button class="clear-btn" id="clearBtn" onclick="clearInput()">‚úï</button>

    </div>

    <button class="fetch-btn" id="fetchBtn" onclick="handleFetch()">üöÄ ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡¶≤‡¶ø‡¶ô‡ßç‡¶ï ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßÅ‡¶®</button>
    
    <div id="main-progress" class="progress-box">
        <div class="progress-text">
            <span id="statusText">‡¶≠‡¶ø‡¶°‡¶ø‡¶ì‡¶∞ ‡¶§‡¶•‡ßç‡¶Ø ‡¶ñ‡ßã‡¶Å‡¶ú‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</span>
            <span id="pPercent">0%</span>

</div>

<script>
    function toggleClearBtn() {
        const input = document.getElementById("urlInput");
        const clearBtn = document.getElementById("clearBtn");
        clearBtn.style.display = input.value.length > 0 ? "flex" : "none";
    }

    function clearInput() {
        document.getElementById("urlInput").value = "";
        toggleClearBtn();
    }

    async function pasteUrl() {
        try {
            const text = await navigator.clipboard.readText();
            document.getElementById("urlInput").value = text;
            toggleClearBtn();
        } catch (e) {}
    }

    async function handleFetch() {
        const url = document.getElementById("urlInput").value.trim();
        if (!url.includes("tiktok.com")) return alert("‡¶∏‡¶†‡¶ø‡¶ï ‡¶ü‡¶ø‡¶ï‡¶ü‡¶ï ‡¶≤‡¶ø‡¶ô‡ßç‡¶ï ‡¶¶‡¶ø‡¶®!");

        const fetchBtn = document.getElementById("fetchBtn");
        const progressBox = document.getElementById("main-progress");
        const resultArea = document.getElementById("result-area");
        const bar = document.getElementById("pBar");
        const per = document.getElementById("pPercent");
        const statusText = document.getElementById("statusText");

        resultArea.style.display = "none";
        progressBox.style.display = "block";
        statusText.innerText = "‡¶≠‡¶ø‡¶°‡¶ø‡¶ì‡¶∞ ‡¶§‡¶•‡ßç‡¶Ø ‡¶ñ‡ßã‡¶Å‡¶ú‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá...";
        fetchBtn.disabled = true;

        // ‡¶∏‡¶ø‡¶Æ‡¶ø‡¶â‡¶≤‡ßá‡¶ü‡ßá‡¶° ‡¶™‡ßç‡¶∞‡¶ó‡ßç‡¶∞‡ßá‡¶∏ ‡¶´‡¶∞ ‡¶´‡ßá‡¶ö‡¶ø‡¶Ç
        let p = 0;
        let interval = setInterval(() => {
            if (p < 90) { p += 10; bar.style.width = p + "%"; per.innerText = p + "%"; }
        }, 100);

        try {
            const [res1, res2] = await Promise.all([
                fetch(`https://tikwm.com/api/?url=${encodeURIComponent(url)}`),
                fetch(`https://tikwm.com/api/?url=${encodeURIComponent(url)}&hd=1`)
            ]);
            const data1 = await res1.json();
            const data2 = await res2.json();

            clearInterval(interval);
            bar.style.width = "100%"; per.innerText = "100%";

            if (data1.data) {
                setTimeout(() => {
                    progressBox.style.display = "none";
                    renderResult(data1.data, data2.data);
                }, 500);
            } else {
                alert("‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø!");
                progressBox.style.display = "none";
            }
        } catch (err) {
            alert("‡¶è‡¶∞‡¶∞ ‡¶π‡ßü‡ßá‡¶õ‡ßá!");
            progressBox.style.display = "none";
        } finally {
            fetchBtn.disabled = false;
        }
    }

    function renderResult(standard, hd) {
        document.getElementById("user-img").src = standard.author.avatar;
        document.getElementById("user-name").innerText = "@" + standard.author.nickname;
        document.getElementById("video-title").innerText = standard.title || "TikTok Video";
        
        const group = document.getElementById("download-options");
        group.innerHTML = ""; 

        if (standard.play) {
            addBtn(group, "üì• ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡ßß (Server 1)", "btn-1", () => startDownload(standard.play, "GX_S1.mp4"));
            const hdUrl = (hd && hd.hdplay) ? hd.hdplay : (standard.hdplay || standard.play);
            addBtn(group, "üöÄ ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡ß® (HD Server)", "btn-2", () => startDownload(hdUrl, "GX_HD.mp4"));
        }
        addBtn(group, "üéµ ‡¶Ö‡¶°‡¶ø‡¶ì (MP3)", "btn-audio", () => startDownload(standard.music, "GX_Audio.mp3"));

        document.getElementById("result-area").style.display = "block";
    }

    function addBtn(parent, text, className, clickFunc) {
        const btn = document.createElement("button");
        btn.className = "dl-btn " + className;
        btn.innerText = text;
        btn.onclick = clickFunc;
        parent.appendChild(btn);
    }

    async function startDownload(url, name) {
        const progressBox = document.getElementById("main-progress");
        const bar = document.getElementById("pBar");
        const per = document.getElementById("pPercent");
        const statusText = document.getElementById("statusText");

        progressBox.style.display = "block";
        statusText.innerText = "‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...";
        bar.style.width = "0%";
        
        let p = 0;
        let timer = setInterval(() => {
            if (p < 95) { p += 5; bar.style.width = p + "%"; per.innerText = p + "%"; }
        }, 200);

        try {
            const res = await fetch(url);
            const blob = await res.blob();
            clearInterval(timer);
            bar.style.width = "100%"; per.innerText = "100%";

            const link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.download = name;
            link.click();
            setTimeout(() => { progressBox.style.display = "none"; }, 2000);
        } catch (e) {
            window.open(url, '_blank');
            progressBox.style.display = "none";
        }
    }
</script>
