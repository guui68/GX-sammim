<body>

<div class="container">
    <h1>TikTok Downloader</h1>
    <div class="input-group">
        <input type="text" id="videoUrl" placeholder="‡¶≤‡¶ø‡¶Ç‡¶ï ‡¶™‡ßá‡¶∏‡ßç‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®..." oninput="handleAutoProcess()">

<script>
    let typingTimer;
    const doneTypingInterval = 800;

    function toggleClearBtn() {
        const input = document.getElementById("videoUrl");
        document.getElementById("clearBtn").style.display = input.value.length > 0 ? "flex" : "none";
    }

    function clearInput() {
        document.getElementById("videoUrl").value = "";
        document.getElementById("quality-list").style.display = "none";
        document.getElementById("video-info").style.display = "none";
        document.getElementById("loader").style.display = "none";
        toggleClearBtn();
    }

    function handleAutoProcess() {
        toggleClearBtn();
        clearTimeout(typingTimer);
        const url = document.getElementById("videoUrl").value.trim();
        const tiktokRegex = /^(https?:\/\/)?(www\.|vm\.|vt\.)?tiktok\.com\/.*$/;

        if (url && tiktokRegex.test(url)) {
            document.getElementById("loader").style.display = "block";
            document.getElementById("loader").style.color = "#00c853";
            document.getElementById("loader").innerText = "üîÑ Processing Video...";
            typingTimer = setTimeout(() => getVideoData(url), doneTypingInterval);
        }
    }

    async function getVideoData(urlInput) {
        const loader = document.getElementById("loader");
        const videoInfo = document.getElementById("video-info");
        const qualityList = document.getElementById("quality-list");

        try {
            const response = await fetch(`https://tikwm.com/api/?url=${encodeURIComponent(urlInput)}`);
            const resData = await response.json();

            if (resData.data) {
                const data = resData.data;

                // ‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶Æ‡¶§‡ßã ‡¶≤‡ßã‡¶ó‡ßã, ‡¶®‡¶æ‡¶Æ ‡¶ì ‡¶ü‡¶æ‡¶á‡¶ü‡ßá‡¶≤ ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ
                document.getElementById("user-logo").src = data.author.avatar || "https://www.w3schools.com/howto/img_avatar.png";
                document.getElementById("user-name").textContent = "@" + (data.author.nickname || "TikTok User");
                document.getElementById("video-desc").textContent = data.title || "TikTok Video By Sammim";

                // ‡¶´‡¶æ‡¶á‡¶≤‡ßá‡¶∞ ‡¶∏‡¶æ‡¶á‡¶ú ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã
                document.getElementById("hd-size").textContent = data.hd_size ? (data.hd_size / (1024*1024)).toFixed(2) + "MB" : "HD";
                document.getElementById("sd-size").textContent = data.size ? (data.size / (1024*1024)).toFixed(2) + "MB" : "SD";

                // ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡¶¨‡¶æ‡¶ü‡¶® ‡¶∏‡ßá‡¶ü‡¶æ‡¶™ (‡¶´‡¶≤‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶∏‡¶π)
                setupFastDownload(document.getElementById("hdBtn"), [data.hdplay, data.play], "Sammim_HD.mp4");
                setupFastDownload(document.getElementById("sdBtn"), [data.play, data.wmplay], "Sammim_Normal.mp4");
                setupFastDownload(document.getElementById("mp3Btn"), [data.music], "Sammim_Music.mp3");

                loader.style.display = "none";
                videoInfo.style.display = "block";
                qualityList.style.display = "block";
            } else {
                loader.style.color = "#f44336";
                loader.innerText = "‚ùå ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø!";
            }
        } catch (err) {
            loader.style.color = "#f44336";
            loader.innerText = "‚ùå ‡¶®‡ßá‡¶ü‡¶ì‡ßü‡¶æ‡¶∞‡ßç‡¶ï ‡¶è‡¶∞‡¶∞!";
        }
    }

    // ‡¶´‡¶æ‡¶∏‡ßç‡¶ü ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡¶ì ‡¶´‡¶≤‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï ‡¶≤‡¶ú‡¶ø‡¶ï
    function setupFastDownload(btn, urlList, fileName) {
        btn.onclick = async function() {
            const status = document.getElementById("status-text");
            const originalText = btn.innerHTML;
            btn.disabled = true;
            status.innerText = "üöÄ ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡¶™‡ßç‡¶∞‡¶∏‡ßá‡¶∏ ‡¶π‡¶ö‡ßç‡¶õ‡ßá... ‡¶è‡¶ï‡¶ü‡ßÅ ‡¶Ö‡¶™‡ßá‡¶ï‡ßç‡¶∑‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®‡•§";

            for (const fileUrl of urlList) {
                if (!fileUrl) continue;
                try {
                    // Priority 'high' ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá ‡¶¶‡ßç‡¶∞‡ßÅ‡¶§ ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶°‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø
                    const response = await fetch(fileUrl, { priority: 'high' });
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = fileName;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    status.innerText = "‚úÖ ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶π‡ßü‡ßá‡¶õ‡ßá!";
                    break; 
                } catch (e) {
                    status.innerText = "‚ö†Ô∏è ‡¶≤‡¶ø‡¶ô‡ßç‡¶ï ‡¶∏‡ßç‡¶≤‡ßã, ‡¶¨‡¶ø‡¶ï‡¶≤‡ßç‡¶™ ‡¶≤‡¶ø‡¶ô‡ßç‡¶ï ‡¶¶‡¶ø‡ßü‡ßá ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶ï‡¶∞‡¶õ‡¶ø...";
                    continue; 
                }
            }

            setTimeout(() => {
                btn.disabled = false;
                status.innerText = "";
            }, 3000);
        };
    }

    async function pasteText() {
        const text = await navigator.clipboard.readText();
        document.getElementById("videoUrl").value = text;
        handleAutoProcess();
    }
</script>
