        .fetch-btn {

            background: linear-gradient(45deg, #00c853, #00ffa3);
            color: #052e16; border: none; border-radius: 15px;
            font-weight: 800; font-size: 15px; cursor: pointer;
            transition: 0.4s;
        }

        /* ‡¶®‡¶ø‡¶ö‡ßá ‡¶™‡ßç‡¶∞‡¶∏‡ßá‡¶∏‡¶ø‡¶Ç ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü */
        #processing-text {

            letter-spacing: 1px; animation: blink 1s infinite;

        @keyframes blink { 50% { opacity: 0.5; } }

        #result-area { display: none; margin-top: 25px; animation: slideUp 0.5s ease; position: relative; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* ‡¶ï‡ßç‡¶≤‡ßã‡¶ú ‡¶¨‡¶æ‡¶ü‡¶® */

        .video-card {

        .user-info h4 { margin: 0; font-size: 15px; color: var(--primary); }

    </style>

<body>

<div class="container">
    <h1>TikTok Downloader</h1>

    <div class="input-group">
        <input type="text" id="urlInput" placeholder="‡¶≤‡¶ø‡¶ô‡ßç‡¶ï‡¶ü‡¶ø ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶¶‡¶ø‡¶®...">

    <button class="fetch-btn" id="fetchBtn" onclick="handleFetch()">üöÄ ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡¶≤‡¶ø‡¶ô‡ßç‡¶ï ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßÅ‡¶®</button>
    <div id="processing-text">üîç ‡¶§‡¶•‡ßç‡¶Ø ‡¶ñ‡ßã‡¶Å‡¶ú‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá, ‡¶¶‡ßü‡¶æ ‡¶ï‡¶∞‡ßá ‡¶Ö‡¶™‡ßá‡¶ï‡ßç‡¶∑‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®...</div>

<script>
    async function pasteUrl() {
        try {
            const text = await navigator.clipboard.readText();
            document.getElementById("urlInput").value = text;
        } catch (e) {}
    }

    function closeResult() {
        document.getElementById("result-area").style.display = "none";
        document.getElementById("urlInput").value = "";
    }

    async function handleFetch() {
        const url = document.getElementById("urlInput").value.trim();
        if (!url.includes("tiktok.com")) return alert("‡¶∏‡¶†‡¶ø‡¶ï ‡¶ü‡¶ø‡¶ï‡¶ü‡¶ï ‡¶≤‡¶ø‡¶ô‡ßç‡¶ï ‡¶¶‡¶ø‡¶®!");

        const procText = document.getElementById("processing-text");
        const resultArea = document.getElementById("result-area");
        const fetchBtn = document.getElementById("fetchBtn");

        resultArea.style.display = "none";
        procText.style.display = "block";
        fetchBtn.disabled = true;

        try {
            // ‡¶è‡¶ï‡¶∏‡¶æ‡¶•‡ßá ‡¶¶‡ßÅ‡¶ü‡¶ø ‡¶è‡¶™‡¶ø‡¶Ü‡¶á ‡¶ï‡¶≤ ‡¶ï‡¶∞‡ßá ‡¶ó‡¶§‡¶ø ‡¶¨‡¶æ‡ßú‡¶æ‡¶®‡ßã ‡¶π‡ßü‡ßá‡¶õ‡ßá
            const [res1, res2] = await Promise.all([
                fetch(`https://tikwm.com/api/?url=${encodeURIComponent(url)}`),
                fetch(`https://tikwm.com/api/?url=${encodeURIComponent(url)}&hd=1`)
            ]);
            
            const data1 = await res1.json();
            const data2 = await res2.json();

            if (data1.data) {
                renderResult(data1.data, data2.data);
            } else {
                alert("‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø!");
            }
        } catch (err) {
            alert("‡¶§‡ßç‡¶∞‡ßÅ‡¶ü‡¶ø ‡¶π‡ßü‡ßá‡¶õ‡ßá! ‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®‡•§");
        } finally {
            procText.style.display = "none";
            fetchBtn.disabled = false;
        }
    }

    function renderResult(standard, hd) {
        document.getElementById("user-img").src = standard.author.avatar;
        document.getElementById("user-name").innerText = "@" + standard.author.nickname;
        document.getElementById("video-title").innerText = standard.title || "TikTok Video";
        
        const group = document.getElementById("download-options");
        group.innerHTML = ""; 

        if (standard.play) {
            addBtn(group, "üì• ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡ßß (Server 1)", "btn-1", () => startDownload(standard.play, "GX_Video.mp4"));
            const hdUrl = (hd && hd.hdplay) ? hd.hdplay : (standard.hdplay || standard.play);
            addBtn(group, "üöÄ ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡ß® (HD Server)", "btn-2", () => startDownload(hdUrl, "GX_Video_HD.mp4"));
        }
        addBtn(group, "üéµ ‡¶Ö‡¶°‡¶ø‡¶ì ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° (MP3)", "btn-audio", () => startDownload(standard.music, "Audio.mp3"));

        document.getElementById("result-area").style.display = "block";
    }

    function addBtn(parent, text, className, clickFunc) {
        const btn = document.createElement("button");
        btn.className = "dl-btn " + className;
        btn.innerText = text;
        btn.onclick = clickFunc;
        parent.appendChild(btn);
    }

    async function startDownload(url, name) {
        const load = document.getElementById("loading-container");
        const bar = document.getElementById("pBar");
        const per = document.getElementById("pPercent");

        load.style.display = "block";
        bar.style.width = "0%";
        
        let progress = 0;
        let timer = setInterval(() => {
            if (progress < 90) { progress += 10; bar.style.width = progress + "%"; per.innerText = progress + "%"; }
        }, 100);

        try {
            const res = await fetch(url);
            const blob = await res.blob();
            clearInterval(timer);
            bar.style.width = "100%"; per.innerText = "100%";

            const link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.download = name;
            link.click();
            setTimeout(() => { load.style.display = "none"; }, 1500);
        } catch (e) {
            clearInterval(timer);
            window.open(url, '_blank');
            load.style.display = "none";
        }
    }
</script>
