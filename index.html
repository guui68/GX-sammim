<script>
    function toggleClearBtn() {
        const input = document.getElementById("urlInput");
        document.getElementById("clearBtn").style.display = input.value.length > 0 ? "flex" : "none";
    }

    // ‡¶ï‡ßç‡¶≤‡ßã‡¶ú ‡¶¨‡¶æ‡¶ü‡¶®‡ßá ‡¶ö‡¶æ‡¶™ ‡¶¶‡¶ø‡¶≤‡ßá ‡¶∏‡¶¨ ‡¶∞‡¶ø‡¶∏‡ßá‡¶ü ‡¶π‡¶¨‡ßá
    function resetAll() {
        document.getElementById("urlInput").value = "";
        document.getElementById("result-area").style.display = "none";
        document.getElementById("main-progress").style.display = "none";
        document.getElementById("input-section").style.display = "block";
        document.getElementById("pBar").style.width = "0%";
        toggleClearBtn();
    }

    async function pasteUrl() {
        try {
            const text = await navigator.clipboard.readText();
            document.getElementById("urlInput").value = text;
            toggleClearBtn();
        } catch (e) {}
    }

    async function handleFetch() {
        const url = document.getElementById("urlInput").value.trim();
        if (!url.includes("tiktok.com")) return alert("‡¶∏‡¶†‡¶ø‡¶ï ‡¶≤‡¶ø‡¶ô‡ßç‡¶ï ‡¶¶‡¶ø‡¶®!");

        const inputSection = document.getElementById("input-section");
        const progressBox = document.getElementById("main-progress");
        const bar = document.getElementById("pBar");
        const per = document.getElementById("pPercent");
        const statusText = document.getElementById("statusText");

        statusText.innerText = "‡¶≠‡¶ø‡¶°‡¶ø‡¶ì‡¶∞ ‡¶§‡¶•‡ßç‡¶Ø ‡¶ñ‡ßã‡¶Å‡¶ú‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá...";
        progressBox.style.display = "block";
        
        let p = 0;
        let interval = setInterval(() => { if (p < 90) { p += 10; bar.style.width = p + "%"; per.innerText = p + "%"; } }, 150);

        try {
            // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶ö‡¶æ‡¶π‡¶ø‡¶¶‡¶æ ‡¶Æ‡¶§‡ßã ‡¶¶‡ßÅ‡¶ü‡¶ø ‡¶è‡¶™‡¶ø‡¶Ü‡¶á ‡¶∞‡¶æ‡¶ñ‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá
            const [res1, res2] = await Promise.all([
                fetch(`https://tikwm.com/api/?url=${encodeURIComponent(url)}`),
                fetch(`https://tikwm.com/api/?url=${encodeURIComponent(url)}&hd=1`)
            ]);
            
            const data1 = await res1.json();
            const data2 = await res2.json();
            
            clearInterval(interval);
            bar.style.width = "100%"; per.innerText = "100%";

            if (data1.data) {
                setTimeout(() => {
                    inputSection.style.display = "none"; // ‡¶§‡¶•‡ßç‡¶Ø ‡¶Ü‡¶∏‡¶æ‡¶∞ ‡¶™‡¶∞ ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶∏‡ßá‡¶ï‡¶∂‡¶® ‡¶π‡¶æ‡¶á‡¶°
                    progressBox.style.display = "none";
                    renderResult(data1.data, data2.data);
                }, 400);
            } else {
                alert("‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø!");
                progressBox.style.display = "none";
            }
        } catch (err) {
            alert("‡¶ï‡¶æ‡¶®‡ßá‡¶ï‡¶∂‡¶® ‡¶è‡¶∞‡¶∞!");
            progressBox.style.display = "none";
        }
    }

    function renderResult(standard, hd) {
        document.getElementById("user-img").src = standard.author.avatar;
        document.getElementById("user-name").innerText = "@" + standard.author.nickname;
        document.getElementById("video-title").innerText = standard.title || "TikTok Video";
        
        const group = document.getElementById("download-options");
        group.innerHTML = ""; 

        if (standard.play) {
            addBtn(group, "üì• ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡ßß (Server 1)", "btn-1", () => startDownload(standard.play, "Video_S1.mp4"));
            const hdUrl = (hd && hd.data && hd.data.hdplay) ? hd.data.hdplay : (standard.hdplay || standard.play);
            addBtn(group, "üöÄ ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡ß® (HD Server)", "btn-2", () => startDownload(hdUrl, "Video_HD.mp4"));
            addBtn(group, "üåê ‡¶¨‡ßç‡¶∞‡¶æ‡¶â‡¶ú‡¶æ‡¶∞ ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶°", "btn-3", () => window.open(standard.play, '_blank'));
        }
        addBtn(group, "üéµ ‡¶Ö‡¶°‡¶ø‡¶ì (MP3)", "btn-audio", () => startDownload(standard.music, "Audio.mp3"));

        document.getElementById("result-area").style.display = "block";
        // ‡¶∞‡ßá‡¶ú‡¶æ‡¶≤‡ßç‡¶ü ‡¶Ü‡¶∏‡¶æ‡¶∞ ‡¶™‡¶∞ ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶∏‡ßá‡¶ï‡¶∂‡¶® ‡¶π‡¶æ‡¶á‡¶° ‡¶•‡¶æ‡¶ï‡¶≤‡ßá‡¶ì ‡¶ï‡ßç‡¶≤‡ßã‡¶ú ‡¶¨‡¶æ‡¶ü‡¶®‡¶ü‡¶ø ‡¶ï‡¶æ‡¶ú ‡¶ï‡¶∞‡¶¨‡ßá
        document.getElementById("input-section").style.display = "none";
    }

    function addBtn(parent, text, className, clickFunc) {
        const btn = document.createElement("button");
        btn.className = "dl-btn " + className;
        btn.innerText = text;
        btn.onclick = clickFunc;
        parent.appendChild(btn);
    }

    async function startDownload(url, name) {
        const progressBox = document.getElementById("main-progress");
        const statusText = document.getElementById("statusText");
        const bar = document.getElementById("pBar");
        const per = document.getElementById("pPercent");

        progressBox.style.display = "block";
        statusText.innerText = "‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...";
        bar.style.width = "0%";
        
        let p = 0;
        let timer = setInterval(() => { if (p < 95) { p += 5; bar.style.width = p + "%"; per.innerText = p + "%"; } }, 200);

        try {
            const res = await fetch(url);
            const blob = await res.blob();
            clearInterval(timer);
            bar.style.width = "100%"; per.innerText = "100%";

            const link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.download = name;
            link.click();
            setTimeout(() => { progressBox.style.display = "none"; }, 1500);
        } catch (e) {
            window.open(url, '_blank');
            progressBox.style.display = "none";
        }
    }
</script>
