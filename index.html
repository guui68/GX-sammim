<div class="container">

<script>
    async function pasteUrl() {
        try {
            const text = await navigator.clipboard.readText();
            document.getElementById("urlInput").value = text;
        } catch (e) {}
    }

    async function handleFetch() {
        const url = document.getElementById("urlInput").value.trim();
        if (!url.includes("tiktok.com")) return alert("‡¶∏‡¶†‡¶ø‡¶ï ‡¶ü‡¶ø‡¶ï‡¶ü‡¶ï ‡¶≤‡¶ø‡¶ô‡ßç‡¶ï ‡¶¶‡¶ø‡¶®!");

        const fetchBtn = document.getElementById("fetchBtn");
        const searchLoader = document.getElementById("search-loader");
        const resultArea = document.getElementById("result-area");

        resultArea.style.display = "none";
        searchLoader.style.display = "block";
        fetchBtn.disabled = true;
        fetchBtn.style.opacity = "0.7";

        try {
            const [res1, res2] = await Promise.all([
                fetch(`https://tikwm.com/api/?url=${encodeURIComponent(url)}`),
                fetch(`https://tikwm.com/api/?url=${encodeURIComponent(url)}&hd=1`)
            ]);
            
            const data1 = await res1.json();
            const data2 = await res2.json();

            if (data1.data) {
                renderResult(data1.data, data2.data);
            } else {
                alert("‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßá ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø!");
            }
        } catch (err) {
            alert("‡¶ï‡¶æ‡¶®‡ßá‡¶ï‡¶∂‡¶® ‡¶è‡¶∞‡¶∞! ‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®‡•§");
        } finally {
            searchLoader.style.display = "none";
            fetchBtn.disabled = false;
            fetchBtn.style.opacity = "1";
        }
    }

    function renderResult(standard, hd) {
        document.getElementById("user-img").src = standard.author.avatar;
        document.getElementById("user-name").innerText = "@" + standard.author.nickname;
        document.getElementById("video-title").innerText = standard.title || "TikTok Video";
        
        const group = document.getElementById("download-options");
        group.innerHTML = ""; 

        if (standard.play) {
            addBtn(group, "üì• ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡ßß (Server 1)", "btn-1", () => startDownload(standard.play, "GX_Video_S1.mp4"));
            const hdUrl = (hd && hd.hdplay) ? hd.hdplay : (standard.hdplay || standard.play);
            addBtn(group, "üöÄ ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡ß® (HD Server)", "btn-2", () => startDownload(hdUrl, "GX_Video_HD.mp4"));
            addBtn(group, "üåê ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡ß© (Browser)", "btn-3", () => window.open(standard.play, '_blank'));
        }

        addBtn(group, "üéµ ‡¶Ö‡¶°‡¶ø‡¶ì ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° (MP3)", "btn-audio", () => startDownload(standard.music, "Audio.mp3"));

        document.getElementById("result-area").style.display = "block";
    }

    function addBtn(parent, text, className, clickFunc) {
        const btn = document.createElement("button");
        btn.className = "dl-btn " + className;
        btn.innerText = text;
        btn.onclick = clickFunc;
        parent.appendChild(btn);
    }

    async function startDownload(url, name) {
        const load = document.getElementById("loading-container");
        const bar = document.getElementById("pBar");
        const per = document.getElementById("pPercent");

        load.style.display = "block";
        bar.style.width = "0%";
        
        let progress = 0;
        let timer = setInterval(() => {
            if (progress < 95) { progress += 5; bar.style.width = progress + "%"; per.innerText = progress + "%"; }
        }, 150);

        try {
            const res = await fetch(url);
            const blob = await res.blob();
            clearInterval(timer);
            bar.style.width = "100%"; per.innerText = "100%";

            const link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.download = name;
            link.click();
            setTimeout(() => { load.style.display = "none"; }, 1500);
        } catch (e) {
            clearInterval(timer);
            window.open(url, '_blank');
            load.style.display = "none";
        }
    }
</script>
