<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XG Sammim TikTok Downloader</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2fe;
            --accent: #00ffa3;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0; padding: 20px;
            font-family: 'Outfit', sans-serif;
            background: radial-gradient(circle at top right, #1a1c2c, #0b0e14 60%);
            color: white; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; min-height: 100vh;
            overflow-x: hidden;
        }

        body::before {
            content: ""; position: absolute; width: 300px; height: 300px;
            background: var(--primary); filter: blur(150px);
            opacity: 0.1; top: 10%; left: 10%; z-index: -1;
        }

        .container {
            width: 100%; max-width: 420px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            padding: 30px; border-radius: 32px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.6);
            border: 1px solid rgba(255,255,255,0.08);
            text-align: center;
        }

        h1 { font-size: 26px; font-weight: 800; margin-bottom: 25px; 
             letter-spacing: -0.5px;
             background: linear-gradient(to right, #fff, var(--primary));
             -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .input-wrapper {
            display: flex; background: white;
            border-radius: 18px; padding: 6px; margin-bottom: 15px;
            align-items: center;
        }

        input {
            flex: 1; border: none; padding: 12px;
            font-size: 15px; outline: none; color: #111;
            background: transparent; font-weight: 600;
        }

        .clear-btn {
            background: #f1f5f9; border: none; color: #64748b;
            width: 26px; height: 26px; border-radius: 50%;
            cursor: pointer; display: none; margin-right: 8px;
            font-size: 10px; font-weight: bold;
        }

        .paste-btn {
            background: #4f46e5; color: white; border: none;
            padding: 10px 18px; border-radius: 14px;
            font-weight: 700; cursor: pointer; font-size: 13px;
        }

        .fetch-btn {
            width: 100%; padding: 16px; 
            background: linear-gradient(45deg, #00c853, #00ffa3);
            color: #052e16; border: none; border-radius: 18px;
            font-weight: 800; font-size: 16px; cursor: pointer;
            transition: 0.3s;
        }
        .fetch-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(0,255,163,0.2); }

        #result-area { display: none; margin-top: 25px; animation: fadeInUp 0.5s ease; }
        
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .video-card {
            background: rgba(255,255,255,0.04); padding: 15px;
            border-radius: 22px; margin-bottom: 15px; text-align: left;
            border: 1px solid rgba(255,255,255,0.05);
            display: flex; align-items: center; gap: 15px;
        }

        #user-img { width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--primary); }
        .user-info h4 { margin: 0; font-size: 15px; color: var(--primary); }
        .user-info p { margin: 3px 0 0; font-size: 12px; opacity: 0.7; }

        .dl-group { display: flex; flex-direction: column; gap: 10px; }
        .dl-btn {
            padding: 14px; border: none; border-radius: 16px;
            font-weight: 700; font-size: 14px; cursor: pointer;
            color: white; display: flex; align-items: center; justify-content: center; gap: 10px;
            transition: 0.2s;
        }
        .v-btn { background: #3b82f6; } /* Server 1 */
        .v-btn-2 { background: #8b5cf6; } /* Server 2 */
        .v-btn-3 { background: #06b6d4; } /* Browser */
        .a-btn { background: #f43f5e; } /* Audio */
        .p-btn { background: #f59e0b; } /* Photo */

        #loading-container {
            display: none; margin-top: 20px; background: rgba(0,0,0,0.4);
            padding: 20px; border-radius: 20px; border: 1px solid rgba(0,242,254,0.2);
        }

        .loader-header { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 13px; font-weight: 600; }
        .p-bar-bg { width: 100%; height: 8px; background: #0f172a; border-radius: 10px; overflow: hidden; }
        .p-bar-fill { width: 0%; height: 100%; background: var(--primary); box-shadow: 0 0 10px var(--primary); transition: width 0.3s; }

        .footer { margin-top: 30px; font-size: 13px; opacity: 0.6; }
        .footer a { color: var(--primary); text-decoration: none; font-weight: 700; }
        
        .photo-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h1>TikTok Downloader</h1>

    <div class="input-wrapper">
        <input type="text" id="urlInput" placeholder="Paste link here..." oninput="checkInput()">
        <button class="clear-btn" id="clearBtn" onclick="clearInput()">âœ•</button>
        <button class="paste-btn" onclick="pasteUrl()">Paste</button>
    </div>

    <button class="fetch-btn" id="fetchBtn" onclick="handleFetch()">Find Video Info</button>

    <div id="result-area">
        <div class="video-card">
            <img id="user-img" src="" alt="">
            <div class="user-info">
                <h4 id="user-name"></h4>
                <p id="video-title"></p>
            </div>
        </div>

        <div id="download-options" class="dl-group">
            </div>

        <div id="loading-container">
            <div class="loader-header">
                <span id="loaderStatus">Processing...</span>
                <span id="pPercent">0%</span>
            </div>
            <div class="p-bar-bg"><div class="p-bar-fill" id="pBar"></div></div>
        </div>
    </div>

    <div class="footer">
        Created by <b>GX Sammim</b><br><br>
        <a href="https://t.me/sammim14" target="_blank">Telegram</a> â€¢ 
        <a href="https://www.facebook.com/share/1SD3SzGTyj/" target="_blank">Facebook</a>
    </div>
</div>

<script>
    function checkInput() {
        const input = document.getElementById("urlInput");
        const clearBtn = document.getElementById("clearBtn");
        clearBtn.style.display = input.value.length > 0 ? "block" : "none";
    }

    function clearInput() {
        document.getElementById("urlInput").value = "";
        checkInput();
        document.getElementById("result-area").style.display = "none";
    }

    async function pasteUrl() {
        try {
            const text = await navigator.clipboard.readText();
            document.getElementById("urlInput").value = text;
            checkInput();
        } catch (e) {}
    }

    async function handleFetch() {
        const url = document.getElementById("urlInput").value.trim();
        if (!url.includes("tiktok.com")) return alert("Please paste a valid TikTok link!");

        const fetchBtn = document.getElementById("fetchBtn");
        document.getElementById("result-area").style.display = "none";
        fetchBtn.disabled = true;
        fetchBtn.innerText = "Searching...";

        try {
            const res = await fetch(`https://tikwm.com/api/?url=${encodeURIComponent(url)}`);
            const json = await res.json();
            
            if (json.data) {
                showResult(json.data);
            } else {
                alert("Video not found!");
            }
        } catch (e) {
            alert("Connection error!");
        } finally {
            fetchBtn.disabled = false;
            fetchBtn.innerText = "Find Video Info";
        }
    }

    function showResult(data) {
        document.getElementById("user-img").src = data.author.avatar;
        document.getElementById("user-name").innerText = "@" + data.author.nickname;
        document.getElementById("video-title").innerText = data.title || "TikTok Content";
        
        const dlGroup = document.getElementById("download-options");
        dlGroup.innerHTML = ""; // Clear old buttons

        // à¦¯à¦¦à¦¿ à¦à¦Ÿà¦¿ à¦­à¦¿à¦¡à¦¿à¦“ à¦¹à§Ÿ
        if (data.play) {
            // Server 1 (Fast Download)
            createBtn(dlGroup, "ðŸ“¥ Download 1 (Server)", "v-btn", () => startDownload(data.play, "GX_Video_S1.mp4"));
            // Server 2 (HD/Backup)
            createBtn(dlGroup, "ðŸ“¥ Download 2 (HD)", "v-btn-2", () => startDownload(data.hdplay || data.play, "GX_Video_HD.mp4"));
            // Browser Method (Direct Link)
            createBtn(dlGroup, "ðŸŒ Download 3 (Browser)", "v-btn-3", () => window.open(data.play, '_blank'));
        }

        // à¦¯à¦¦à¦¿ à¦«à¦Ÿà§‹ à¦¸à§à¦²à¦¾à¦‡à¦¡ à¦¥à¦¾à¦•à§‡
        if (data.images && data.images.length > 0) {
            const photoContainer = document.createElement('div');
            photoContainer.className = "photo-grid";
            data.images.forEach((img, index) => {
                createBtn(photoContainer, `ðŸ“¸ Photo ${index + 1}`, "p-btn", () => startDownload(img, `GX_Photo_${index+1}.jpg`));
            });
            dlGroup.appendChild(photoContainer);
        }

        // à¦…à¦¡à¦¿à¦“ à¦¬à¦¾à¦Ÿà¦¨ à¦¸à¦¬à¦¸à¦®à§Ÿ à¦¥à¦¾à¦•à¦¬à§‡
        createBtn(dlGroup, "ðŸŽµ Download Audio (MP3)", "a-btn", () => startDownload(data.music, "GX_Audio.mp3"));

        document.getElementById("result-area").style.display = "block";
    }

    function createBtn(parent, text, className, clickFunc) {
        const btn = document.createElement("button");
        btn.className = "dl-btn " + className;
        btn.innerText = text;
        btn.onclick = clickFunc;
        parent.appendChild(btn);
    }

    async function startDownload(fileUrl, fileName) {
        const container = document.getElementById("loading-container");
        const fill = document.getElementById("pBar");
        const statusText = document.getElementById("loaderStatus");
        const pPercent = document.getElementById("pPercent");

        container.style.display = "block";
        fill.style.width = "0%";
        pPercent.innerText = "0%";
        statusText.innerText = "Downloading...";
        
        let progress = 0;
        let timer = setInterval(() => {
            if (progress < 95) {
                progress += Math.floor(Math.random() * 5) + 1;
                fill.style.width = progress + "%";
                pPercent.innerText = progress + "%";
            }
        }, 150);

        try {
            const response = await fetch(fileUrl);
            const blob = await response.blob();
            
            clearInterval(timer);
            fill.style.width = "100%";
            pPercent.innerText = "100%";
            statusText.innerText = "Saving...";

            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = fileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
            
            setTimeout(() => { container.style.display = "none"; }, 1500);
        } catch (e) {
            clearInterval(timer);
            window.open(fileUrl, '_blank');
            container.style.display = "none";
        }
    }
</script>
</body>
</html>
