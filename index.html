<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XG TikTok Downloader</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00ffa3;
            --bg: #0f172a;
            --card: #1e293b;
        }

        body {
            margin: 0; padding: 20px;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: white;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%; max-width: 400px;
            background: var(--card);
            padding: 25px; border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.1);
        }

        h1 { font-size: 22px; font-weight: 700; margin-bottom: 20px; text-align: center; color: var(--primary); }

        /* ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶è‡¶∞‡¶ø‡ßü‡¶æ */
        .input-wrapper {
            position: relative;
            display: flex;
            background: white;
            border-radius: 12px;
            padding: 5px;
            margin-bottom: 15px;
            align-items: center;
        }

        input {
            flex: 1; border: none; padding: 12px;
            font-size: 14px; outline: none; color: #333;
            background: transparent;
        }

        .clear-btn {
            background: #e2e8f0; border: none; color: #64748b;
            width: 24px; height: 24px; border-radius: 50%;
            cursor: pointer; display: none; margin-right: 8px;
            font-size: 12px; font-weight: bold;
        }

        .paste-btn {
            background: #6366f1; color: white; border: none;
            padding: 10px 15px; border-radius: 8px;
            font-weight: 600; cursor: pointer; font-size: 13px;
        }

        .fetch-btn {
            width: 100%; padding: 14px; background: var(--primary);
            color: #064e3b; border: none; border-radius: 12px;
            font-weight: 700; cursor: pointer; font-size: 16px;
            transition: 0.2s;
        }

        /* ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶ï‡¶æ‡¶∞‡ßç‡¶° */
        #result-area { display: none; margin-top: 25px; animation: slideUp 0.3s ease; }
        
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .info-box {
            display: flex; align-items: center; gap: 12px;
            background: rgba(255,255,255,0.05);
            padding: 12px; border-radius: 15px; margin-bottom: 15px;
        }

        #user-img { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--primary); }
        .user-meta h4 { margin: 0; font-size: 14px; color: var(--primary); }
        .user-meta p { margin: 2px 0 0; font-size: 12px; opacity: 0.7; }

        /* ‡¶¨‡¶æ‡¶ü‡¶® ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶® */
        .dl-btns { display: flex; flex-direction: column; gap: 10px; }
        .btn {
            padding: 12px; border: none; border-radius: 10px;
            font-weight: 700; cursor: pointer; color: white;
            font-size: 14px; transition: 0.2s;
        }
        .v-btn { background: #3b82f6; }
        .a-btn { background: #ec4899; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }

        /* ‡¶™‡ßç‡¶∞‡¶∏‡ßá‡¶∏‡¶ø‡¶Ç ‡¶¨‡¶æ‡¶∞ */
        #loader-container { display: none; margin-top: 15px; text-align: left; }
        .status-msg { font-size: 12px; margin-bottom: 5px; color: #fbbf24; font-weight: 600; }
        .bar-bg { height: 6px; background: #0f172a; border-radius: 10px; overflow: hidden; }
        .bar-fill { height: 100%; width: 0%; background: var(--primary); transition: width 0.2s; }

        .footer { margin-top: 30px; text-align: center; font-size: 12px; opacity: 0.5; }
        .footer a { color: var(--primary); text-decoration: none; }
    </style>
</head>
<body>

<div class="container">
    <h1>TikTok Saver</h1>

    <div class="input-wrapper">
        <input type="text" id="urlInput" placeholder="Paste TikTok Link..." oninput="checkInput()">
        <button class="clear-btn" id="clearBtn" onclick="clearInput()">‚úï</button>
        <button class="paste-btn" onclick="pasteUrl()">Paste</button>
    </div>

    <button class="fetch-btn" id="fetchBtn" onclick="handleFetch()">Find Video</button>

    <div id="result-area">
        <div class="info-box">
            <img id="user-img" src="" alt="">
            <div class="user-meta">
                <h4 id="user-name"></h4>
                <p id="video-title"></p>
            </div>
        </div>
        <div class="dl-btns">
            <button class="btn v-btn" id="dlVid">üì• Download No Watermark</button>
            <button class="btn a-btn" id="dlAud">üéµ Download Audio MP3</button>
        </div>
    </div>

    <div id="loader-container">
        <div class="status-msg" id="statusMsg">Processing...</div>
        <div class="bar-bg"><div class="bar-fill" id="barFill"></div></div>
    </div>

    <div class="footer">
        Created by <b>GX Sammim</b><br><br>
        <a href="https://t.me/sammim14">Telegram</a> ‚Ä¢ <a href="https://facebook.com">Facebook</a>
    </div>
</div>

<script>
    // ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡ßá ‡¶ï‡ßç‡¶≤‡ßã‡¶ú ‡¶¨‡¶æ‡¶ü‡¶® ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã
    function checkInput() {
        const input = document.getElementById("urlInput");
        const clearBtn = document.getElementById("clearBtn");
        clearBtn.style.display = input.value.length > 0 ? "block" : "none";
    }

    // ‡¶ï‡ßç‡¶≤‡ßã‡¶ú ‡¶¨‡¶æ‡¶ü‡¶®‡ßá‡¶∞ ‡¶ï‡¶æ‡¶ú
    function clearInput() {
        document.getElementById("urlInput").value = "";
        checkInput();
        resetAll();
    }

    // ‡¶∏‡¶¨ ‡¶∞‡¶ø‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶Ø‡¶æ‡¶§‡ßá ‡¶∞‡¶ø‡¶´‡ßç‡¶∞‡ßá‡¶∂ ‡¶õ‡¶æ‡ßú‡¶æ ‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶ï‡¶æ‡¶ú ‡¶ï‡¶∞‡¶æ ‡¶Ø‡¶æ‡ßü
    function resetAll() {
        document.getElementById("result-area").style.display = "none";
        document.getElementById("loader-container").style.display = "none";
        document.getElementById("barFill").style.width = "0%";
    }

    async function pasteUrl() {
        try {
            const text = await navigator.clipboard.readText();
            document.getElementById("urlInput").value = text;
            checkInput();
        } catch (e) {}
    }

    async function handleFetch() {
        const url = document.getElementById("urlInput").value.trim();
        if (!url.includes("tiktok.com")) return alert("Please enter a valid link!");

        resetAll();
        const fetchBtn = document.getElementById("fetchBtn");
        fetchBtn.disabled = true;
        fetchBtn.innerText = "Searching...";

        try {
            const res = await fetch(`https://tikwm.com/api/?url=${encodeURIComponent(url)}`);
            const json = await res.json();
            
            if (json.data) {
                showResult(json.data);
            } else {
                alert("Video not found!");
            }
        } catch (e) {
            alert("Connection error!");
        } finally {
            fetchBtn.disabled = false;
            fetchBtn.innerText = "Find Video";
        }
    }

    function showResult(data) {
        document.getElementById("user-img").src = data.author.avatar;
        document.getElementById("user-name").innerText = "@" + data.author.nickname;
        document.getElementById("video-title").innerText = data.title || "No Title";
        
        setupDownload(document.getElementById("dlVid"), data.play, "GX_Video.mp4");
        setupDownload(document.getElementById("dlAud"), data.music, "GX_Audio.mp3");

        document.getElementById("result-area").style.display = "block";
    }

    function setupDownload(btn, fileUrl, fileName) {
        btn.onclick = async function() {
            const loader = document.getElementById("loader-container");
            const fill = document.getElementById("barFill");
            const msg = document.getElementById("statusMsg");

            btn.disabled = true;
            loader.style.display = "block";
            msg.innerText = "üì• Downloading to server...";
            
            // ‡¶è‡¶®‡¶ø‡¶Æ‡ßá‡¶ü‡ßá‡¶° ‡¶¨‡¶æ‡¶∞
            let w = 0;
            let interval = setInterval(() => {
                if (w < 90) { w += 2; fill.style.width = w + "%"; }
            }, 100);

            try {
                const response = await fetch(fileUrl);
                const blob = await response.blob();
                clearInterval(interval);
                fill.style.width = "100%";
                msg.innerText = "‚úÖ Saved Successfully!";

                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url; a.download = fileName;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                
                setTimeout(() => { 
                    loader.style.display = "none"; 
                    btn.disabled = false;
                }, 2000);
            } catch (e) {
                window.open(fileUrl, '_blank');
                btn.disabled = false;
            }
        };
    }
</script>
</body>
</html>
