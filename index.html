<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XG Sammim TikTok Downloader</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a0a2e 0%, #4a00e0 100%);
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 24px;
      padding: 40px 20px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
      max-width: 450px;
      width: 90%;
      margin: auto;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    h1 {
      font-size: 30px;
      margin-bottom: 25px;
      background: linear-gradient(to right, #fff, #d1c4e9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .input-group {
      display: flex;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    input[type="text"] {
      flex: 1;
      padding: 15px;
      border: none;
      font-size: 16px;
      outline: none;
      color: #333;
    }
    .paste-btn {
      padding: 0 20px;
      background: #7c4dff;
      color: white;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    .paste-btn:hover { background: #6200ea; }

    .fetch-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(45deg, #00c853, #64dd17);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 200, 83, 0.3);
    }

    #quality-options {
      margin-top: 30px;
      display: none;
      animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    .q-btn {
      display: block;
      width: 100%;
      margin: 12px 0;
      padding: 14px;
      text-decoration: none;
      color: white;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      border: none;
    }
    .hd-btn { background: #ff9800; }
    .sd-btn { background: #2196f3; }
    .mp3-btn { background: #f44336; }

    .footer-text { margin-top: 30px; font-size: 14px; opacity: 0.7; }
    .contact-links {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    .contact-links a {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      padding: 8px 15px;
      border-radius: 20px;
      text-decoration: none;
      font-size: 13px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>TikTok Downloader</h1>
    
    <div class="input-group">
      <input type="text" id="videoUrl" placeholder="Paste link here...">
      <button class="paste-btn" onclick="pasteText()">Paste</button>
    </div>
    
    <button class="fetch-btn" id="fetchBtn" onclick="fetchVideoData()">Get Video</button>

    <div id="quality-options">
      <p style="margin-bottom: 15px;">ভিডিওটি সেভ করতে বাটনে ক্লিক করুন:</p>
      <button class="q-btn hd-btn" id="hdBtn">Download HD Video</button>
      <button class="q-btn sd-btn" id="sdBtn">Download Normal Video</button>
      <button class="q-btn mp3-btn" id="mp3Btn">Download MP3 Audio</button>
    </div>

    <div class="footer-text">Created by Sammim</div>
    <div class="contact-links">
      <a href="https://t.me/sammim14" target="_blank">Telegram</a>
      <a href="https://www.facebook.com/share/1SD3SzGTyj/" target="_blank">Facebook</a>
    </div>
  </div>

  <script>
    async function fetchVideoData() {
      const url = document.getElementById("videoUrl").value;
      const optionsDiv = document.getElementById("quality-options");
      const fetchBtn = document.getElementById("fetchBtn");

      if (!url) return alert("লিঙ্ক দিন!");

      fetchBtn.innerText = "Processing...";
      fetchBtn.disabled = true;

      try {
        const response = await fetch(`https://tikwm.com/api/?url=${encodeURIComponent(url)}`);
        const result = await response.json();
        
        if (result.data) {
          const data = result.data;
          
          // বাটনগুলোতে ডাউনলোড ফাংশন সেট করা
          setupDownload(document.getElementById("hdBtn"), data.hdplay || data.play, "tiktok_hd.mp4");
          setupDownload(document.getElementById("sdBtn"), data.play, "tiktok_video.mp4");
          setupDownload(document.getElementById("mp3Btn"), data.music, "tiktok_audio.mp3");

          optionsDiv.style.display = "block";
        } else {
          alert("ভিডিও পাওয়া যায়নি!");
        }
      } catch (err) {
        alert("সার্ভার সমস্যা, আবার চেষ্টা করুন।");
      } finally {
        fetchBtn.innerText = "Get Video";
        fetchBtn.disabled = false;
      }
    }

    // সরাসরি ডাউনলোড করানোর ফাংশন
    function setupDownload(element, fileUrl, fileName) {
      element.onclick = async function() {
        element.innerText = "Downloading...";
        try {
          const res = await fetch(fileUrl);
          const blob = await res.blob();
          const downloadUrl = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = downloadUrl;
          a.download = fileName; // ফাইলটি এই নামে সেভ হবে
          document.body.appendChild(a);
          a.click();
          a.remove();
          window.URL.revokeObjectURL(downloadUrl);
        } catch (e) {
          // যদি সরাসরি ডাউনলোড ব্লক হয় তবে লিঙ্কে ওপেন করবে
          window.open(fileUrl, '_blank');
        } finally {
          element.innerText = element.className.includes('hd-btn') ? "Download HD Video" : 
                             element.className.includes('sd-btn') ? "Download Normal Video" : "Download MP3 Audio";
        }
      };
    }

    function pasteText() {
      navigator.clipboard.readText().then(text => {
        document.getElementById("videoUrl").value = text;
      });
    }
  </script>
</body>
</html>
