<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XG Sammim TikTok Downloader Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --accent: #00ffa3;
            --text: #ffffff;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0; padding: 20px;
            font-family: 'Outfit', sans-serif;
            /* ‡¶®‡¶§‡ßÅ‡¶® ‡¶™‡ßç‡¶∞‡¶ø‡¶Æ‡¶ø‡ßü‡¶æ‡¶Æ ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶® */
            background: #0b0e14;
            background: linear-gradient(135deg, #0f172a 0%, #020617 100%);
            color: var(--text);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 100vh; overflow-x: hidden;
            position: relative;
        }

        /* ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶°‡ßá ‡¶è‡¶®‡¶ø‡¶Æ‡ßá‡¶ü‡ßá‡¶° ‡¶ó‡ßç‡¶≤‡ßã */
        body::before, body::after {
            content: ""; position: absolute; width: 400px; height: 400px;
            border-radius: 50%; background: radial-gradient(circle, rgba(0, 242, 254, 0.15), transparent 70%);
            z-index: -1; animation: float 15s infinite alternate;
        }
        body::before { top: -100px; left: -100px; }
        body::after { bottom: -100px; right: -100px; animation-delay: -5s; }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(50px, 100px) scale(1.2); }
        }

        .container {
            width: 100%; max-width: 420px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            padding: 30px; border-radius: 35px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.7);
            border: 1px solid rgba(255,255,255,0.1);
            text-align: center;
        }

        h1 { font-size: 26px; font-weight: 800; margin-bottom: 25px; 
             background: linear-gradient(to right, #ffffff, var(--primary));
             -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶ó‡ßç‡¶∞‡ßÅ‡¶™ */
        .input-wrapper {
            display: flex; background: rgba(255, 255, 255, 0.95);
            border-radius: 20px; padding: 6px; margin-bottom: 15px;
            align-items: center; box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        input {
            flex: 1; border: none; padding: 12px 15px;
            font-size: 15px; outline: none; color: #111;
            background: transparent; font-weight: 600;
        }

        .clear-btn {
            background: #e5e7eb; border: none; color: #374151;
            width: 26px; height: 26px; border-radius: 50%;
            cursor: pointer; display: none; margin-right: 8px;
            font-size: 10px; font-weight: bold;
        }

        .paste-btn {
            background: #4f46e5; color: white; border: none;
            padding: 10px 18px; border-radius: 15px;
            font-weight: 700; cursor: pointer; font-size: 13px;
        }

        .fetch-btn {
            width: 100%; padding: 16px; 
            background: linear-gradient(45deg, #00c853, #00ffa3);
            color: #052e16; border: none; border-radius: 20px;
            font-weight: 800; font-size: 16px; cursor: pointer;
            transition: 0.3s;
        }
        .fetch-btn:hover { transform: translateY(-3px); box-shadow: 0 12px 25px rgba(0,255,163,0.3); }

        /* ‡¶∞‡ßá‡¶ú‡¶æ‡¶≤‡ßç‡¶ü ‡¶ï‡¶æ‡¶∞‡ßç‡¶° */
        #result-area { display: none; margin-top: 25px; animation: fadeInUp 0.5s ease-out; }
        
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .video-card {
            background: rgba(255,255,255,0.05); padding: 15px;
            border-radius: 25px; margin-bottom: 15px; text-align: left;
            border: 1px solid rgba(255,255,255,0.08);
            display: flex; align-items: center; gap: 15px;
        }

        #user-img { width: 55px; height: 55px; border-radius: 50%; border: 2px solid var(--primary); padding: 2px; }
        .user-info h4 { margin: 0; font-size: 15px; color: var(--primary); }
        .user-info p { margin: 4px 0 0; font-size: 12px; opacity: 0.7; }

        .dl-group { display: flex; flex-direction: column; gap: 12px; }
        .dl-btn {
            padding: 16px; border: none; border-radius: 18px;
            font-weight: 700; font-size: 15px; cursor: pointer;
            color: white; display: flex; align-items: center; justify-content: center; gap: 10px;
            transition: 0.2s;
        }
        .v-btn { background: #3b82f6; box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3); }
        .a-btn { background: #f43f5e; box-shadow: 0 8px 20px rgba(244, 63, 94, 0.3); }

        /* ‡¶™‡ßç‡¶∞‡¶ø‡¶Æ‡¶ø‡ßü‡¶æ‡¶Æ ‡¶™‡ßç‡¶∞‡¶∏‡ßá‡¶∏‡¶ø‡¶Ç ‡¶¨‡¶ï‡ßç‡¶∏ (‡¶¨‡¶æ‡¶ü‡¶®‡ßá‡¶∞ ‡¶®‡¶ø‡¶ö‡ßá) */
        #loading-container {
            display: none; margin-top: 20px; background: rgba(0,0,0,0.5);
            padding: 20px; border-radius: 24px; border: 1px solid rgba(0,242,254,0.3);
        }

        .loader-header { display: flex; justify-content: space-between; margin-bottom: 12px; font-size: 14px; font-weight: 700; color: var(--primary); }
        .p-bar-bg { width: 100%; height: 8px; background: #0f172a; border-radius: 10px; overflow: hidden; }
        .p-bar-fill { width: 0%; height: 100%; background: linear-gradient(to right, var(--primary), var(--accent)); box-shadow: 0 0 15px var(--primary); transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1); }

        .footer { margin-top: 35px; font-size: 13px; opacity: 0.6; }
        .footer a { color: var(--primary); text-decoration: none; font-weight: 700; border-bottom: 1px solid transparent; transition: 0.3s; }
        .footer a:hover { border-bottom: 1px solid var(--primary); }
    </style>
</head>
<body>

<div class="container">
    <h1>TikTok Downloader</h1>

    <div class="input-wrapper">
        <input type="text" id="urlInput" placeholder="Paste link here..." oninput="checkInput()">
        <button class="clear-btn" id="clearBtn" onclick="clearInput()">‚úï</button>
        <button class="paste-btn" onclick="pasteUrl()">Paste</button>
    </div>

    <button class="fetch-btn" id="fetchBtn" onclick="handleFetch()">Find Video Info</button>

    <div id="result-area">
        <div class="video-card">
            <img id="user-img" src="" alt="User">
            <div class="user-info">
                <h4 id="user-name"></h4>
                <p id="video-title"></p>
            </div>
        </div>
        
        <div class="dl-group">
            <button class="dl-btn v-btn" id="dlVid">üì• Download Video (No WM)</button>
            <button class="dl-btn a-btn" id="dlAud">üéµ Download Audio (MP3)</button>
        </div>

        <div id="loading-container">
            <div class="loader-header">
                <span id="loaderStatus">Processing File...</span>
                <span id="pPercent">0%</span>
            </div>
            <div class="p-bar-bg"><div class="p-bar-fill" id="pBar"></div></div>
        </div>
    </div>

    <div class="footer">
        Created by <b>GX Sammim</b><br><br>
        <a href="https://t.me/sammim14" target="_blank">Telegram</a> ‚Ä¢ 
        <a href="https://www.facebook.com/share/1SD3SzGTyj/" target="_blank">Facebook</a>
    </div>
</div>

<script>
    function checkInput() {
        const input = document.getElementById("urlInput");
        const clearBtn = document.getElementById("clearBtn");
        clearBtn.style.display = input.value.length > 0 ? "block" : "none";
    }

    function clearInput() {
        document.getElementById("urlInput").value = "";
        checkInput();
        document.getElementById("result-area").style.display = "none";
        document.getElementById("loading-container").style.display = "none";
    }

    async function pasteUrl() {
        try {
            const text = await navigator.clipboard.readText();
            document.getElementById("urlInput").value = text;
            checkInput();
        } catch (e) {}
    }

    async function handleFetch() {
        const url = document.getElementById("urlInput").value.trim();
        if (!url || !url.includes("tiktok.com")) return alert("Please paste a valid TikTok link!");

        document.getElementById("result-area").style.display = "none";
        document.getElementById("loading-container").style.display = "none";
        const fetchBtn = document.getElementById("fetchBtn");
        fetchBtn.disabled = true;
        fetchBtn.innerText = "Searching...";

        try {
            const res = await fetch(`https://tikwm.com/api/?url=${encodeURIComponent(url)}`);
            const json = await res.json();
            
            if (json.data) {
                showResult(json.data);
            } else {
                alert("Video not found!");
            }
        } catch (e) {
            alert("Connection error!");
        } finally {
            fetchBtn.disabled = false;
            fetchBtn.innerText = "Find Video Info";
        }
    }

    function showResult(data) {
        document.getElementById("user-img").src = data.author.avatar;
        document.getElementById("user-name").innerText = "@" + data.author.nickname;
        document.getElementById("video-title").innerText = data.title || "TikTok Video Content";
        
        // ‡¶¨‡¶æ‡¶ü‡¶® ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ (‡¶¨‡¶æ‡¶∞‡¶¨‡¶æ‡¶∞ ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶°‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶®‡¶§‡ßÅ‡¶® ‡¶≤‡¶ú‡¶ø‡¶ï)
        setupDownload(document.getElementById("dlVid"), data.play, "GX_TikTok_Video_" + Date.now() + ".mp4");
        setupDownload(document.getElementById("dlAud"), data.music, "GX_TikTok_Audio_" + Date.now() + ".mp3");

        document.getElementById("result-area").style.display = "block";
    }

    // ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡¶´‡¶ø‡¶ï‡ßç‡¶∏ ‡¶≤‡¶ú‡¶ø‡¶ï (‡¶è‡¶ï‡¶á ‡¶´‡¶æ‡¶á‡¶≤ ‡¶¨‡¶æ‡¶∞‡¶¨‡¶æ‡¶∞ ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶°‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø)
    function setupDownload(btn, fileUrl, fileName) {
        btn.onclick = async function() {
            const container = document.getElementById("loading-container");
            const fill = document.getElementById("pBar");
            const statusText = document.getElementById("loaderStatus");
            const pPercent = document.getElementById("pPercent");

            // UI ‡¶ì ‡¶¨‡¶æ‡¶ü‡¶® ‡¶∞‡¶ø‡¶∏‡ßá‡¶ü
            container.style.display = "block";
            fill.style.width = "0%";
            pPercent.innerText = "0%";
            statusText.innerText = "Downloading...";
            btn.disabled = true; // ‡¶™‡ßç‡¶∞‡¶∏‡ßá‡¶∏‡¶ø‡¶Ç ‡¶è‡¶∞ ‡¶∏‡¶Æ‡ßü ‡¶¨‡¶æ‡¶ü‡¶® ‡¶Ö‡¶´
            
            let progress = 0;
            let timer = setInterval(() => {
                if (progress < 95) {
                    progress += Math.floor(Math.random() * 5) + 2;
                    if(progress > 95) progress = 95;
                    fill.style.width = progress + "%";
                    pPercent.innerText = progress + "%";
                }
            }, 150);

            try {
                // ‡¶ï‡ßç‡¶Ø‡¶æ‡¶∂ ‡¶è‡ßú‡¶æ‡¶®‡ßã‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶®‡¶§‡ßÅ‡¶® ‡¶∞‡¶ø‡¶ï‡ßã‡ßü‡ßá‡¶∏‡ßç‡¶ü ‡¶≤‡¶ú‡¶ø‡¶ï
                const response = await fetch(fileUrl, { cache: 'no-store' });
                const blob = await response.blob();
                
                clearInterval(timer);
                fill.style.width = "100%";
                pPercent.innerText = "100%";
                statusText.innerText = "‚úÖ Saved to Gallery!";

                const downloadUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = downloadUrl;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                
                // ‡¶Æ‡ßá‡¶Æ‡ßã‡¶∞‡¶ø ‡¶ï‡ßç‡¶≤‡¶ø‡ßü‡¶æ‡¶∞‡ßá‡¶®‡ßç‡¶∏ (‡¶Ø‡¶æ‡¶§‡ßá ‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ ‡¶Ø‡¶æ‡ßü)
                setTimeout(() => {
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(downloadUrl);
                    container.style.display = "none";
                    btn.disabled = false; // ‡¶¨‡¶æ‡¶ü‡¶® ‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶Ö‡¶® ‡¶ï‡¶∞‡¶æ ‡¶π‡¶≤‡ßã
                }, 2500);

            } catch (e) {
                console.error(e);
                window.open(fileUrl, '_blank');
                container.style.display = "none";
                btn.disabled = false;
            }
        };
    }
</script>
</body>
</html>
