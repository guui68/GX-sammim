<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XG Sammim - Fast Downloader</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2fe;
            --accent: #00ffa3;
            --glass: rgba(255, 255, 255, 0.08);
        }

        body {
            margin: 0; padding: 20px;
            font-family: 'Outfit', sans-serif;
            background: #0b0e14;
            color: white; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; min-height: 100vh;
        }

        .container {
            width: 100%; max-width: 400px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            padding: 30px; border-radius: 35px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
            text-align: center;
        }

        .input-group {
            display: flex; background: white;
            border-radius: 20px; padding: 6px; margin-bottom: 20px;
        }

        input {
            flex: 1; border: none; padding: 12px;
            font-size: 15px; outline: none; color: #111;
            background: transparent; font-weight: 600;
        }

        .paste-btn {
            background: #4f46e5; color: white; border: none;
            padding: 10px 18px; border-radius: 15px;
            font-weight: 700; cursor: pointer;
        }

        .fetch-btn {
            width: 100%; padding: 18px; 
            background: linear-gradient(45deg, #00c853, #00ffa3);
            color: #052e16; border: none; border-radius: 20px;
            font-weight: 800; font-size: 17px; cursor: pointer;
            transition: 0.3s;
        }

        /* ‡¶≤‡ßã‡¶°‡¶ø‡¶Ç ‡¶è‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® */
        #loading-shimmer {
            display: none; margin-top: 25px;
        }
        .shimmer-card {
            height: 80px; background: rgba(255,255,255,0.05);
            border-radius: 20px; position: relative; overflow: hidden;
        }
        .shimmer-card::after {
            content: ""; position: absolute; top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: loading 1.5s infinite;
        }
        @keyframes loading { 100% { left: 100%; } }

        #result-area { display: none; margin-top: 25px; animation: fadeIn 0.4s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .video-card {
            background: rgba(255,255,255,0.06); padding: 15px;
            border-radius: 25px; margin-bottom: 20px; text-align: left;
            display: flex; align-items: center; gap: 15px;
        }

        #user-img { width: 55px; height: 55px; border-radius: 50%; border: 2px solid var(--primary); }
        .user-info h4 { margin: 0; color: var(--primary); }
        .user-info p { margin: 4px 0 0; font-size: 12px; opacity: 0.8; }

        .dl-group { display: flex; flex-direction: column; gap: 12px; }
        .dl-btn {
            padding: 16px; border: none; border-radius: 18px;
            font-weight: 800; font-size: 15px; cursor: pointer;
            color: white; transition: 0.3s;
        }
        .btn-1 { background: linear-gradient(135deg, #0072ff, #00c6ff); }
        .btn-2 { background: linear-gradient(135deg, #8e2de2, #4a00e0); }
        .btn-3 { background: #333; }

        #progress-box {
            display: none; margin-top: 20px; padding: 15px; 
            background: rgba(0,0,0,0.5); border-radius: 20px;
        }
        .p-bar { width: 100%; height: 8px; background: #000; border-radius: 5px; margin-top: 10px; overflow: hidden; }
        .p-fill { width: 0%; height: 100%; background: var(--primary); transition: 0.3s; }
    </style>
</head>
<body>

<div class="container">
    <h1 style="background: linear-gradient(to right, #fff, var(--primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">TikTok Save</h1>

    <div class="input-group">
        <input type="text" id="urlInput" placeholder="‡¶≤‡¶ø‡¶ô‡ßç‡¶ï‡¶ü‡¶ø ‡¶™‡ßá‡¶∏‡ßç‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®...">
        <button class="paste-btn" onclick="pasteUrl()">Paste</button>
    </div>

    <button class="fetch-btn" id="fetchBtn" onclick="handleFetch()">üöÄ Start</button>

    <div id="loading-shimmer">
        <div class="shimmer-card"></div>
        <p style="font-size: 13px; margin-top: 10px; opacity: 0.6;">‡¶á‡¶Æ‡¶´‡¶∞‡¶Æ‡ßá‡¶∂‡¶® ‡¶ñ‡ßã‡¶Å‡¶ú‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá, ‡¶è‡¶ï‡¶ü‡ßÅ ‡¶Ö‡¶™‡ßá‡¶ï‡ßç‡¶∑‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®...</p>
    </div>

    <div id="result-area">
        <div class="video-card">
            <img id="user-img" src="" alt="">
            <div class="user-info">
                <h4 id="user-name"></h4>
                <p id="video-title"></p>
            </div>
        </div>

        <div id="download-options" class="dl-group"></div>

        <div id="progress-box">
            <div style="display: flex; justify-content: space-between; font-size: 12px;">
                <span>‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</span>
                <span id="pPercent">0%</span>
            </div>
            <div class="p-bar"><div class="p-fill" id="pFill"></div></div>
        </div>
    </div>
</div>

<script>
    async function pasteUrl() {
        const text = await navigator.clipboard.readText();
        document.getElementById("urlInput").value = text;
    }

    async function handleFetch() {
        const url = document.getElementById("urlInput").value.trim();
        if (!url.includes("tiktok.com")) return alert("‡¶∏‡¶†‡¶ø‡¶ï ‡¶≤‡¶ø‡¶ô‡ßç‡¶ï ‡¶¶‡¶ø‡¶®!");

        const fetchBtn = document.getElementById("fetchBtn");
        const shimmer = document.getElementById("loading-shimmer");
        const resultArea = document.getElementById("result-area");

        // ‡¶¨‡¶æ‡¶ü‡¶® ‡¶ü‡¶ø‡¶™‡¶≤‡ßá ‡¶∏‡¶æ‡¶•‡ßá ‡¶∏‡¶æ‡¶•‡ßá ‡¶≤‡ßã‡¶°‡¶æ‡¶∞ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡ßá
        resultArea.style.display = "none";
        shimmer.style.display = "block";
        fetchBtn.innerText = "Processing...";
        fetchBtn.disabled = true;

        try {
            // Promise.all ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá ‡¶Ø‡¶æ‡¶§‡ßá ‡¶¶‡ßÅ‡¶á‡¶ü‡¶æ ‡¶è‡¶™‡¶ø‡¶Ü‡¶á ‡¶è‡¶ï‡¶∏‡¶æ‡¶•‡ßá ‡¶ï‡¶æ‡¶ú ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶ï‡¶∞‡ßá
            const [res1, res2] = await Promise.all([
                fetch(`https://tikwm.com/api/?url=${encodeURIComponent(url)}`),
                fetch(`https://tikwm.com/api/?url=${encodeURIComponent(url)}&hd=1`)
            ]);

            const data1 = await res1.json();
            const data2 = await res2.json();

            if (data1.data) {
                renderResult(data1.data, data2.data);
            } else {
                alert("‡¶ï‡¶ø‡¶õ‡ßÅ ‡¶≠‡ßÅ‡¶≤ ‡¶π‡ßü‡ßá‡¶õ‡ßá ‡¶Ö‡¶•‡¶¨‡¶æ ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì‡¶ü‡¶ø ‡¶™‡ßç‡¶∞‡¶æ‡¶á‡¶≠‡ßá‡¶ü!");
            }
        } catch (err) {
            alert("‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞ ‡¶è‡¶∞‡¶∞! ‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®‡•§");
        } finally {
            shimmer.style.display = "none";
            fetchBtn.innerText = "üöÄ Start";
            fetchBtn.disabled = false;
        }
    }

    function renderResult(d1, d2) {
        document.getElementById("user-img").src = d1.author.avatar;
        document.getElementById("user-name").innerText = "@" + d1.author.nickname;
        document.getElementById("video-title").innerText = d1.title || "No Title";
        
        const group = document.getElementById("download-options");
        group.innerHTML = ""; 

        if (d1.play) {
            addBtn(group, "üì• ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡ßß (Server 01)", "btn-1", () => startDownload(d1.play, "Video_S1.mp4"));
            
            // HD ‡¶≤‡¶ø‡¶ô‡ßç‡¶ï ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá
            const hdUrl = (d2 && d2.hdplay) ? d2.hdplay : (d1.hdplay || d1.play);
            addBtn(group, "üöÄ ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡ß® (Server 02 - HD)", "btn-2", () => startDownload(hdUrl, "Video_HD.mp4"));
            
            addBtn(group, "üåê ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡ß© (Browser)", "btn-3", () => window.open(d1.play, '_blank'));
        }

        document.getElementById("result-area").style.display = "block";
    }

    function addBtn(parent, text, className, clickFunc) {
        const btn = document.createElement("button");
        btn.className = "dl-btn " + className;
        btn.innerText = text;
        btn.onclick = clickFunc;
        parent.appendChild(btn);
    }

    async function startDownload(url, name) {
        const box = document.getElementById("progress-box");
        const fill = document.getElementById("pFill");
        const per = document.getElementById("pPercent");

        box.style.display = "block";
        fill.style.width = "0%";
        
        let p = 0;
        let t = setInterval(() => {
            if (p < 90) { p += 5; fill.style.width = p + "%"; per.innerText = p + "%"; }
        }, 100);

        try {
            const res = await fetch(url);
            const blob = await res.blob();
            clearInterval(t);
            fill.style.width = "100%"; per.innerText = "100%";

            const link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.download = name;
            link.click();
            setTimeout(() => { box.style.display = "none"; }, 1500);
        } catch (e) {
            clearInterval(t);
            window.open(url, '_blank');
            box.style.display = "none";
        }
    }
</script>
</body>
</html>
