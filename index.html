<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XG Sammim Premium Downloader</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #7c4dff;
            --secondary: #00e676;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #1a0a2e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 100vh;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 28px;
            padding: 30px;
            width: 90%; max-width: 450px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
            text-align: center;
        }

        h1 { font-weight: 800; font-size: 26px; margin-bottom: 20px; color: #fff; text-shadow: 0 5px 15px rgba(0,0,0,0.3); }

        .input-group {
            display: flex; background: white; border-radius: 15px;
            padding: 5px; margin-bottom: 15px; overflow: hidden;
        }

        input[type="text"] {
            flex: 1; border: none; padding: 12px; font-size: 15px; outline: none; color: #333;
        }

        .paste-btn {
            background: var(--primary); color: white; border: none;
            padding: 0 20px; border-radius: 12px; font-weight: 700; cursor: pointer;
        }

        .fetch-btn {
            width: 100%; padding: 15px; background: var(--secondary);
            color: #000; border: none; border-radius: 15px;
            font-weight: 800; font-size: 16px; cursor: pointer; transition: 0.3s;
        }

        #video-info {
            margin-top: 20px; display: none; background: rgba(0,0,0,0.3);
            padding: 15px; border-radius: 20px; text-align: left;
        }

        .profile-section { display: flex; align-items: center; gap: 15px; }
        #user-logo { width: 55px; height: 55px; border-radius: 50%; border: 2px solid var(--secondary); }
        .user-details h4 { margin: 0; color: var(--secondary); }
        .user-details p { margin: 3px 0 0; font-size: 12px; opacity: 0.8; }

        .q-btn {
            width: 100%; margin: 8px 0; padding: 12px; color: white;
            border: none; border-radius: 12px; font-weight: 600; cursor: pointer; transition: 0.3s;
        }
        .hd-btn { background: #ff9800; }
        .sd-btn { background: #2196f3; }
        .mp3-btn { background: #f44336; }

        /* ‡¶™‡ßç‡¶∞‡¶∏‡ßá‡¶∏‡¶ø‡¶Ç ‡¶¨‡¶ï‡ßç‡¶∏ ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶® */
        #process-box {
            display: none; margin-top: 15px; background: rgba(0,0,0,0.5);
            padding: 15px; border-radius: 15px; border: 1px solid var(--primary);
        }
        .progress-container {
            width: 100%; background: rgba(255,255,255,0.1);
            height: 10px; border-radius: 5px; margin-top: 10px; overflow: hidden;
        }
        .progress-bar {
            width: 0%; height: 100%; background: var(--primary);
            box-shadow: 0 0 10px var(--primary); transition: width 0.3s;
        }

        #status-text { margin-top: 10px; font-size: 13px; color: #ffeb3b; font-weight: bold; }
        #loader { display: none; margin: 10px 0; font-size: 14px; }

        .footer { margin-top: 25px; font-size: 13px; opacity: 0.7; }
        .footer a { color: var(--secondary); text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h1>TikTok Downloader</h1>

    <div class="input-group">
        <input type="text" id="videoUrl" placeholder="Paste TikTok link here...">
        <button class="paste-btn" onclick="pasteText()">Paste</button>
    </div>

    <button class="fetch-btn" onclick="startProcess()">Get Video Info</button>

    <div id="loader">üîÑ Finding video...</div>
    <div id="status-text"></div>

    <div id="video-info">
        <div class="profile-section">
            <img id="user-logo" src="" alt="User">
            <div class="user-details">
                <h4 id="user-name"></h4>
                <p id="video-desc"></p>
            </div>
        </div>
        <div id="quality-list" style="margin-top:15px;">
            <button class="q-btn hd-btn" id="hdBtn">Download HD Video</button>
            <button class="q-btn sd-btn" id="sdBtn">Download Normal Video</button>
            <button class="q-btn mp3-btn" id="mp3Btn">Download MP3 Audio</button>
        </div>
    </div>

    <div id="process-box">
        <span id="process-label">üì• Processing File...</span>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
    </div>

    <div class="footer">
        Created by <b>GX Sammim</b><br>
        <a href="https://t.me/sammim14" target="_blank">Telegram</a> | 
        <a href="https://www.facebook.com/share/1SD3SzGTyj/" target="_blank">Facebook</a>
    </div>
</div>

<script>
    function resetUI() {
        document.getElementById("video-info").style.display = "none";
        document.getElementById("loader").style.display = "none";
        document.getElementById("status-text").innerText = "";
        document.getElementById("process-box").style.display = "none";
    }

    async function pasteText() {
        const text = await navigator.clipboard.readText();
        document.getElementById("videoUrl").value = text;
    }

    function startProcess() {
        const url = document.getElementById("videoUrl").value.trim();
        if (!url.includes("tiktok.com")) { alert("Invalid TikTok link!"); return; }
        getVideoData(url);
    }

    async function getVideoData(urlInput) {
        resetUI();
        const loader = document.getElementById("loader");
        loader.style.display = "block";

        try {
            const res = await fetch(`https://tikwm.com/api/?url=${encodeURIComponent(urlInput)}`);
            const json = await res.json();
            if (json.data) { displayData(json.data); return; }
        } catch (e) {}

        loader.style.display = "none";
        document.getElementById("status-text").innerText = "‚ùå Servers busy, try again.";
    }

    function displayData(data) {
        document.getElementById("loader").style.display = "none";
        document.getElementById("user-logo").src = data.author.avatar;
        document.getElementById("user-name").innerText = "@" + data.author.nickname;
        document.getElementById("video-desc").innerText = data.title || "TikTok Video";
        
        setupDownload(document.getElementById("hdBtn"), data.hdplay || data.play, "GX_HD.mp4");
        setupDownload(document.getElementById("sdBtn"), data.play, "GX_Normal.mp4");
        setupDownload(document.getElementById("mp3Btn"), data.music, "GX_Audio.mp3");

        document.getElementById("video-info").style.display = "block";
    }

    function setupDownload(btn, fileUrl, fileName) {
        btn.onclick = async function() {
            const processBox = document.getElementById("process-box");
            const progressBar = document.getElementById("progress-bar");
            const processLabel = document.getElementById("process-label");
            
            processBox.style.display = "block";
            progressBar.style.width = "0%";
            processLabel.innerText = "üì• Downloading to Server...";

            try {
                // ‡¶´‡ßá‡¶ï ‡¶™‡ßç‡¶∞‡¶ó‡ßç‡¶∞‡ßá‡¶∏ ‡¶¨‡¶æ‡¶∞ ‡¶è‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® (‡¶Ø‡ßá‡¶π‡ßá‡¶§‡ßÅ ‡¶´‡ßá‡¶ö ‡¶¨‡ßç‡¶≤‡¶¨ ‡¶è‡¶ï‡¶¨‡¶æ‡¶∞‡ßá ‡¶Ü‡¶∏‡ßá)
                let width = 0;
                let interval = setInterval(() => {
                    if (width >= 90) clearInterval(interval);
                    else { width += 5; progressBar.style.width = width + "%"; }
                }, 100);

                const response = await fetch(fileUrl);
                const blob = await response.blob();
                
                clearInterval(interval);
                progressBar.style.width = "100%";
                processLabel.innerText = "‚úÖ Download Starting...";

                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url; a.download = fileName;
                document.body.appendChild(a); a.click();
                window.URL.revokeObjectURL(url);

                setTimeout(() => { processBox.style.display = "none"; }, 3000);
            } catch (e) {
                window.open(fileUrl, '_blank');
                processBox.style.display = "none";
            }
        };
    }
</script>
</body>
</html>
