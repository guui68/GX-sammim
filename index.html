<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XG Sammim TikTok Downloader</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --accent: #22c55e;
            --bg: #0f172a;
        }

        * { box-sizing: border-box; transition: all 0.3s ease; }

        body { 
            margin: 0; padding: 0; 
            font-family: 'Outfit', sans-serif; 
            background: radial-gradient(circle at top right, #1e1b4b, #0f172a);
            color: white; 
            min-height: 100vh; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            overflow-x: hidden;
        }

        /* Background Animation */
        body::before {
            content: ""; position: absolute; width: 300px; height: 300px;
            background: var(--primary); filter: blur(120px);
            top: -100px; right: -100px; z-index: -1; opacity: 0.4;
        }

        .container { 
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px; padding: 30px; 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); 
            max-width: 450px; width: 92%; 
            text-align: center;
        }

        h1 { 
            font-size: 28px; margin-bottom: 25px; font-weight: 700; 
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        
        .input-group { 
            display: flex; background: rgba(255, 255, 255, 0.05); 
            border-radius: 16px; overflow: hidden; margin-bottom: 20px; 
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 5px;
        }

        input[type="text"] { 
            flex: 1; padding: 15px; border: none; font-size: 15px; 
            outline: none; color: white; background: transparent;
        }

        .paste-btn { 
            padding: 0 20px; background: var(--primary); color: white; 
            border: none; border-radius: 12px; font-weight: 600; cursor: pointer;
            margin: 5px;
        }
        .paste-btn:hover { background: var(--secondary); }

        .fetch-btn { 
            width: 100%; padding: 16px; background: white; 
            color: #0f172a; border: none; border-radius: 16px; 
            font-weight: 700; cursor: pointer; font-size: 16px; 
            box-shadow: 0 4px 15px rgba(255,255,255,0.1);
        }
        .fetch-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(255,255,255,0.2); }

        #video-info { 
            margin-top: 25px; display: none; background: rgba(255,255,255,0.05); 
            padding: 15px; border-radius: 18px; text-align: left;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .profile-section { display: flex; align-items: center; gap: 15px; }
        #user-logo { width: 55px; height: 55px; border-radius: 50%; border: 2px solid var(--primary); }
        .user-details h4 { margin: 0; color: white; font-size: 16px; }
        .user-details p { margin: 4px 0 0; font-size: 13px; color: #94a3b8; }

        #quality-list { margin-top: 20px; display: none; }
        .q-btn { 
            display: flex; align-items: center; justify-content: center; gap: 10px;
            width: 100%; margin: 10px 0; padding: 14px; color: white; 
            font-weight: 600; border-radius: 14px; border: none; cursor: pointer; 
        }
        .hd-btn { background: linear-gradient(45deg, #f59e0b, #d97706); }
        .sd-btn { background: linear-gradient(45deg, #3b82f6, #2563eb); }
        .mp3-btn { background: linear-gradient(45deg, #ef4444, #dc2626); }
        
        #status-text { margin-top: 15px; font-size: 14px; color: var(--accent); font-weight: 500; }

        .loader {
            display: none; width: 24px; height: 24px;
            border: 3px solid rgba(255,255,255,0.2); border-top-color: white;
            border-radius: 50%; animation: spin 0.8s linear infinite;
            margin: 15px auto;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .footer { margin-top: 30px; font-size: 13px; color: #64748b; }
        .contact-box { margin-top: 12px; }
        .contact-box a { 
            color: #94a3b8; text-decoration: none; margin: 0 12px; 
            font-size: 14px; border-bottom: 1px solid transparent;
        }
        .contact-box a:hover { color: white; border-bottom: 1px solid var(--primary); }
    </style>
</head>
<body>

<div class="container">
    <h1>TikTok Master</h1>

    <div class="input-group">
        <input type="text" id="videoUrl" placeholder="Paste link here..." spellcheck="false">
        <button class="paste-btn" onclick="pasteText()">Paste</button>
    </div>

    <button class="fetch-btn" id="mainBtn" onclick="startProcess()">Get Video Info</button>

    <div class="loader" id="loader"></div>
    <div id="status-text"></div>

    <div id="video-info">
        <div class="profile-section">
            <img id="user-logo" src="" alt="">
            <div class="user-details">
                <h4 id="user-name"></h4>
                <p id="video-desc"></p>
            </div>
        </div>
    </div>

    <div id="quality-list">
        <button class="q-btn hd-btn" id="hdBtn">ðŸ“¥ Download HD</button>
        <button class="q-btn sd-btn" id="sdBtn">ðŸ“¥ Download SD</button>
        <button class="q-btn mp3-btn" id="mp3Btn">ðŸŽµ Download Audio</button>
    </div>

    <div class="footer">
        Crafted by <b>GX Sammim</b>
        <div class="contact-box">
            <a href="https://t.me/sammim14" target="_blank">Telegram</a>
            <a href="https://www.facebook.com/share/1SD3SzGTyj/" target="_blank">Facebook</a>
        </div>
    </div>
</div>

<script>
    const statusText = document.getElementById("status-text");
    const loader = document.getElementById("loader");

    function resetUI() {
        document.getElementById("quality-list").style.display = "none";
        document.getElementById("video-info").style.display = "none";
        statusText.innerText = "";
        loader.style.display = "none";
    }

    async function pasteText() {
        try {
            const text = await navigator.clipboard.readText();
            document.getElementById("videoUrl").value = text;
        } catch (err) { alert("Clipboard access denied!"); }
    }

    function startProcess() {
        const url = document.getElementById("videoUrl").value.trim();
        if (!url.includes("tiktok.com")) {
            statusText.style.color = "#ef4444";
            statusText.innerText = "âŒ Please enter a valid TikTok link!";
            return;
        }
        getVideoData(url);
    }

    async function getVideoData(urlInput) {
        resetUI();
        loader.style.display = "block";
        statusText.style.color = "#22c55e";

        try {
            // Priority API
            const res = await fetch(`https://tikwm.com/api/?url=${encodeURIComponent(urlInput)}`);
            const json = await res.json();
            
            if (json.data) {
                displayData(json.data);
                return;
            }
            throw new Error("API 1 Failed");
        } catch (e) {
            try {
                // Fallback API
                const res2 = await fetch(`https://api.tiklydown.eu.org/api/download?url=${encodeURIComponent(urlInput)}`);
                const json2 = await res2.json();
                if (json2.result) {
                    displayDataAlternative(json2.result);
                    return;
                }
            } catch (err) {
                statusText.innerText = "âŒ Servers are busy. Try again!";
                statusText.style.color = "#ef4444";
            }
        } finally {
            loader.style.display = "none";
        }
    }

    function displayData(data) {
        document.getElementById("user-logo").src = data.author.avatar;
        document.getElementById("user-name").innerText = "@" + data.author.nickname;
        document.getElementById("video-desc").innerText = data.title || "TikTok Video";
        
        setupDownload(document.getElementById("hdBtn"), data.hdplay || data.play, "GX_HD.mp4");
        setupDownload(document.getElementById("sdBtn"), data.play, "GX_Normal.mp4");
        setupDownload(document.getElementById("mp3Btn"), data.music, "GX_Audio.mp3");

        showResults();
    }

    function displayDataAlternative(data) {
        document.getElementById("user-logo").src = data.author.avatar;
        document.getElementById("user-name").innerText = "@" + data.author.nickname;
        
        setupDownload(document.getElementById("hdBtn"), data.video.noWatermark_hd || data.video.noWatermark, "GX_HD.mp4");
        setupDownload(document.getElementById("sdBtn"), data.video.noWatermark, "GX_Normal.mp4");
        setupDownload(document.getElementById("mp3Btn"), data.music.play_url, "GX_Audio.mp3");

        showResults();
    }

    function showResults() {
        document.getElementById("video-info").style.display = "block";
        document.getElementById("quality-list").style.display = "block";
        statusText.innerText = "âœ¨ Video Found!";
    }

    function setupDownload(btn, fileUrl, fileName) {
        btn.onclick = async function() {
            const originalText = btn.innerHTML;
            btn.innerHTML = "â³ Processing...";
            btn.style.opacity = "0.7";

            try {
                const response = await fetch(fileUrl);
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url; a.download = fileName;
                document.body.appendChild(a); a.click();
                window.URL.revokeObjectURL(url);
                statusText.innerText = "âœ… Download Started!";
            } catch (e) {
                window.open(fileUrl, '_blank');
            } finally {
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.style.opacity = "1";
                }, 2000);
            }
        };
    }
</script>
</body>
</html>
