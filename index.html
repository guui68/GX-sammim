<body>

<div class="container">

<script>
    let typingTimer;

    function handleAutoProcess() {
        clearTimeout(typingTimer);
        const url = document.getElementById("videoUrl").value.trim();
        if (url.includes("tiktok.com")) {
            document.getElementById("loader").style.display = "block";
            typingTimer = setTimeout(() => getVideoData(url), 800);
        }
    }

    async function getVideoData(urlInput) {
        try {
            const response = await fetch(`https://tikwm.com/api/?url=${encodeURIComponent(urlInput)}`);
            const { data } = await response.json();
            if (data) {
                document.getElementById("user-logo").src = data.author.avatar;
                document.getElementById("user-name").innerText = "@" + data.author.nickname;
                document.getElementById("video-desc").innerText = data.title || "No Title";

                // ‡¶¨‡¶æ‡¶ü‡¶® ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶≤‡¶ú‡¶ø‡¶ï ‡¶Ü‡¶™‡¶°‡ßá‡¶ü
                setupRealDownload(document.getElementById("hdBtn"), data.hdplay || data.play, "tiktok_hd.mp4");
                setupRealDownload(document.getElementById("sdBtn"), data.play, "tiktok_sd.mp4");
                setupRealDownload(document.getElementById("mp3Btn"), data.music, "tiktok_audio.mp3");

                document.getElementById("loader").style.display = "none";
                document.getElementById("video-info").style.display = "block";
                document.getElementById("quality-list").style.display = "block";
            }
        } catch (err) {
            alert("Error fetching video data!");
        }
    }

    // ‡¶è‡¶á ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®‡¶ü‡¶ø ‡¶¨‡¶æ‡¶ü‡¶® ‡¶ö‡¶æ‡¶™‡¶æ‡¶∞ ‡¶∏‡¶æ‡¶•‡ßá ‡¶∏‡¶æ‡¶•‡ßá ‡¶´‡¶æ‡¶á‡¶≤‡¶ü‡¶ø ‡¶¨‡ßç‡¶∞‡¶æ‡¶â‡¶ú‡¶æ‡¶∞‡ßá ‡¶®‡¶æ‡¶Æ‡¶ø‡ßü‡ßá ‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡¶¨‡ßá
    async function setupRealDownload(btn, fileUrl, fileName) {
        btn.onclick = async function() {
            const status = document.getElementById("status-text");
            const originalText = btn.innerHTML;
            
            btn.disabled = true;
            btn.innerText = "üì• Downloading...";
            status.innerText = "‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞ ‡¶•‡ßá‡¶ï‡ßá ‡¶´‡¶æ‡¶á‡¶≤‡¶ü‡¶ø ‡¶®‡¶æ‡¶Æ‡¶æ‡¶®‡ßã ‡¶π‡¶ö‡ßç‡¶õ‡ßá, ‡¶¶‡ßü‡¶æ ‡¶ï‡¶∞‡ßá ‡¶Ö‡¶™‡ßá‡¶ï‡ßç‡¶∑‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®...";

            try {
                // ‡¶∏‡¶∞‡¶æ‡¶∏‡¶∞‡¶ø fetch ‡¶ï‡¶∞‡ßá ‡¶´‡¶æ‡¶á‡¶≤ ‡¶®‡¶æ‡¶Æ‡¶æ‡¶®‡ßã (‡¶Ø‡¶æ‡¶§‡ßá ‡¶¶‡ßá‡¶∞‡¶ø ‡¶®‡¶æ ‡¶π‡ßü)
                const res = await fetch(fileUrl);
                if (!res.ok) throw new Error("Failed to download");
                
                const blob = await res.blob();
                const url = window.URL.createObjectURL(blob);
                
                // ‡¶á‡¶®‡¶≠‡¶ø‡¶∏‡¶ø‡¶¨‡¶≤ ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡¶≤‡¶ø‡¶ô‡ßç‡¶ï ‡¶§‡ßà‡¶∞‡¶ø
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = fileName;
                document.body.appendChild(a);
                a.click(); // ‡¶Ö‡¶ü‡ßã‡¶Æ‡ßá‡¶ü‡¶ø‡¶ï ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ü‡ßç‡¶∞‡¶ø‡¶ó‡¶æ‡¶∞
                
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                
                status.innerText = "‚úÖ ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡¶∏‡¶´‡¶≤ ‡¶π‡ßü‡ßá‡¶õ‡ßá!";
            } catch (e) {
                // ‡¶Ø‡¶¶‡¶ø fetch ‡¶ï‡¶æ‡¶ú ‡¶®‡¶æ ‡¶ï‡¶∞‡ßá ‡¶§‡¶¨‡ßá ‡¶¨‡¶ø‡¶ï‡¶≤‡ßç‡¶™ ‡¶π‡¶ø‡¶∏‡ßá‡¶¨‡ßá ‡¶∏‡¶∞‡¶æ‡¶∏‡¶∞‡¶ø ‡¶≤‡¶ø‡¶ô‡ßç‡¶ï ‡¶ì‡¶™‡ßá‡¶® ‡¶π‡¶¨‡ßá
                window.location.href = fileUrl;
                status.innerText = "‚ö†Ô∏è ‡¶¨‡¶ø‡¶ï‡¶≤‡ßç‡¶™ ‡¶™‡¶¶‡ßç‡¶ß‡¶§‡¶ø‡¶§‡ßá ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶π‡¶ö‡ßç‡¶õ‡ßá...";
            } finally {
                setTimeout(() => {
                    btn.disabled = false;
                    btn.innerHTML = originalText;
                    status.innerText = "";
                }, 3000);
            }
        };
    }

    async function pasteText() {
        const text = await navigator.clipboard.readText();
        document.getElementById("videoUrl").value = text;
        handleAutoProcess();
    }
</script>
