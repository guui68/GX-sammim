<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XG Sammim TikTok Downloader</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #1a0a2e 0%, #4a00e0 100%); color: white; text-align: center; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .container { background: rgba(255, 255, 255, 0.08); border-radius: 20px; padding: 25px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); max-width: 450px; width: 92%; backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.15); }
        h1 { font-size: 26px; margin-bottom: 20px; font-weight: 700; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }
        
        .input-group { display: flex; background: white; border-radius: 12px; overflow: hidden; margin-bottom: 15px; position: relative; }
        input[type="text"] { flex: 1; padding: 15px 45px 15px 15px; border: none; font-size: 15px; outline: none; color: #333; }
        .clear-btn { position: absolute; right: 80px; top: 50%; transform: translateY(-50%); background: #ddd; color: #333; border-radius: 50%; width: 22px; height: 22px; display: none; align-items: center; justify-content: center; cursor: pointer; font-size: 10px; border: none; }
        .paste-btn { padding: 0 15px; background: #7c4dff; color: white; border: none; font-weight: 700; cursor: pointer; }

        /* ‡¶™‡ßç‡¶∞‡¶ß‡¶æ‡¶® ‡¶¨‡¶æ‡¶ü‡¶® */
        .fetch-btn { width: 100%; padding: 14px; background: #00c853; color: white; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; font-size: 16px; margin-bottom: 10px; transition: 0.3s; }
        .fetch-btn:hover { background: #00e676; transform: scale(1.02); }

        #video-info { margin-top: 15px; display: none; background: rgba(0,0,0,0.3); padding: 15px; border-radius: 12px; text-align: left; }
        .profile-section { display: flex; align-items: center; gap: 12px; }
        #user-logo { width: 50px; height: 50px; border-radius: 50%; border: 2px solid #64dd17; object-fit: cover; }
        .user-details h4 { margin: 0; color: #64dd17; font-size: 15px; }
        .user-details p { margin: 2px 0 0; font-size: 12px; opacity: 0.8; line-height: 1.3; }

        #quality-list { margin-top: 15px; display: none; }
        .q-btn { display: block; width: 100%; margin: 8px 0; padding: 12px; color: white; font-weight: 600; border-radius: 10px; font-size: 15px; border: none; cursor: pointer; transition: 0.3s; }
        .hd-btn { background: #ff9800; }
        .sd-btn { background: #2196f3; }
        .mp3-btn { background: #f44336; }
        
        #status-text { margin-top: 10px; font-size: 13px; color: #ffeb3b; font-weight: bold; min-height: 18px; }
        #loader { display: none; margin-top: 10px; color: #fff; font-size: 14px; }

        .footer { margin-top: 25px; font-size: 14px; opacity: 0.8; }
        .contact-box { margin-top: 10px; }
        .contact-box a { color: #00e676; text-decoration: none; margin: 0 10px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h1>TikTok Downloader</h1>

    <div class="input-group">
        <input type="text" id="videoUrl" placeholder="Paste TikTok link here..." oninput="toggleClearBtn()">
        <button class="clear-btn" id="clearBtn" onclick="clearInput()">‚úï</button>
        <button class="paste-btn" onclick="pasteText()">Paste</button>
    </div>

    <button class="fetch-btn" onclick="startProcess()">Get Video Info</button>

    <div id="loader">üîÑ Finding video...</div>
    <div id="status-text"></div>

    <div id="video-info">
        <div class="profile-section">
            <img id="user-logo" src="" alt="User">
            <div class="user-details">
                <h4 id="user-name"></h4>
                <p id="video-desc"></p>
            </div>
        </div>
    </div>

    <div id="quality-list">
        <button class="q-btn hd-btn" id="hdBtn">Download HD Video</button>
        <button class="q-btn sd-btn" id="sdBtn">Download Normal Video</button>
        <button class="q-btn mp3-btn" id="mp3Btn">Download MP3 Audio</button>
    </div>

    <div class="footer">
        Created by GX Sammim
        <div class="contact-box">
            <a href="https://t.me/sammim14" target="_blank">Telegram</a>
            <a href="https://www.facebook.com/share/1SD3SzGTyj/" target="_blank">Facebook</a>
        </div>
    </div>
</div>

<script>
    function toggleClearBtn() {
        const input = document.getElementById("videoUrl");
        const clearBtn = document.getElementById("clearBtn");
        clearBtn.style.display = input.value.length > 0 ? "flex" : "none";
    }

    function clearInput() {
        document.getElementById("videoUrl").value = "";
        resetUI();
        toggleClearBtn();
    }

    function resetUI() {
        document.getElementById("quality-list").style.display = "none";
        document.getElementById("video-info").style.display = "none";
        document.getElementById("loader").style.display = "none";
        document.getElementById("status-text").innerText = "";
    }

    async function pasteText() {
        try {
            const text = await navigator.clipboard.readText();
            document.getElementById("videoUrl").value = text;
            toggleClearBtn();
        } catch (err) {}
    }

    function startProcess() {
        const url = document.getElementById("videoUrl").value.trim();
        if (!url.includes("tiktok.com")) {
            alert("Please paste a valid TikTok link!");
            return;
        }
        getVideoData(url);
    }

    async function getVideoData(urlInput) {
        resetUI();
        const loader = document.getElementById("loader");
        const statusText = document.getElementById("status-text");
        loader.style.display = "block";

        // --- API 1 (TikWM) ---
        try {
            statusText.innerText = "Attempting Source 1...";
            const res = await fetch(`https://tikwm.com/api/?url=${encodeURIComponent(urlInput)}`);
            const json = await res.json();
            
            if (json.data) {
                displayData(json.data);
                return;
            }
        } catch (e) { console.log("API 1 Failed"); }

        // --- API 2 (Fallback: TikFast/Alternative) ---
        try {
            statusText.innerText = "Source 1 busy. Trying Source 2...";
            const res2 = await fetch(`https://api.tiklydown.eu.org/api/download?url=${encodeURIComponent(urlInput)}`);
            const json2 = await res2.json();

            if (json2.result) {
                displayDataAlternative(json2.result);
                return;
            }
        } catch (e) { console.log("API 2 Failed"); }

        loader.style.display = "none";
        statusText.innerText = "‚ùå All servers are busy. Please try again later.";
        statusText.style.color = "#ff4444";
    }

    function displayData(data) {
        document.getElementById("loader").style.display = "none";
        document.getElementById("status-text").innerText = "Video Found!";
        document.getElementById("user-logo").src = data.author.avatar;
        document.getElementById("user-name").innerText = "@" + data.author.nickname;
        document.getElementById("video-desc").innerText = data.title || "No Title";
        
        setupDownload(document.getElementById("hdBtn"), data.hdplay || data.play, "GX_HD.mp4");
        setupDownload(document.getElementById("sdBtn"), data.play, "GX_Normal.mp4");
        setupDownload(document.getElementById("mp3Btn"), data.music, "GX_Audio.mp3");

        document.getElementById("video-info").style.display = "block";
        document.getElementById("quality-list").style.display = "block";
    }

    // ‡¶¶‡ßç‡¶¨‡¶ø‡¶§‡ßÄ‡ßü ‡¶è‡¶™‡¶ø‡¶Ü‡¶á ‡¶è‡¶∞ ‡¶°‡¶æ‡¶ü‡¶æ ‡¶´‡¶∞‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ü ‡¶Ü‡¶≤‡¶æ‡¶¶‡¶æ ‡¶π‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡ßá ‡¶§‡¶æ‡¶á ‡¶è‡¶á ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
    function displayDataAlternative(data) {
        document.getElementById("loader").style.display = "none";
        document.getElementById("user-logo").src = data.author.avatar;
        document.getElementById("user-name").innerText = "@" + data.author.nickname;
        
        setupDownload(document.getElementById("hdBtn"), data.video.noWatermark_hd || data.video.noWatermark, "GX_HD.mp4");
        setupDownload(document.getElementById("sdBtn"), data.video.noWatermark, "GX_Normal.mp4");
        setupDownload(document.getElementById("mp3Btn"), data.music.play_url, "GX_Audio.mp3");

        document.getElementById("video-info").style.display = "block";
        document.getElementById("quality-list").style.display = "block";
    }

    async function setupDownload(btn, fileUrl, fileName) {
        btn.onclick = async function() {
            const status = document.getElementById("status-text");
            const originalText = btn.innerText;
            btn.innerText = "üì• Downloading...";
            btn.disabled = true;

            try {
                const response = await fetch(fileUrl);
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url; a.download = fileName;
                document.body.appendChild(a); a.click();
                window.URL.revokeObjectURL(url);
                status.innerText = "‚úÖ Done!";
            } catch (e) {
                window.open(fileUrl, '_blank');
            } finally {
                setTimeout(() => {
                    btn.innerText = originalText;
                    btn.disabled = false;
                }, 3000);
            }
        };
    }
</script>
</body>
</html>
