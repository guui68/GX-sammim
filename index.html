<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XG Sammim - Premium TikTok Downloader</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4f46e5;
            --accent: #00ffa3;
            --danger: #f43f5e;
            --glass: rgba(255, 255, 255, 0.07);
        }

        body {
            margin: 0; padding: 20px;
            font-family: 'Outfit', sans-serif;
            background: #0b0e14;
            background-image: radial-gradient(circle at 20% 30%, rgba(0, 242, 254, 0.1) 0%, transparent 40%),
                              radial-gradient(circle at 80% 70%, rgba(79, 70, 229, 0.1) 0%, transparent 40%);
            color: white; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; min-height: 100vh;
        }

        .container {
            width: 100%; max-width: 400px;
            background: var(--glass);
            backdrop-filter: blur(25px);
            padding: 30px; border-radius: 35px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
            text-align: center;
        }

        h1 { font-size: 28px; font-weight: 800; margin-bottom: 25px; 
             background: linear-gradient(135deg, #fff 30%, var(--primary));
             -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .input-wrapper {
            display: flex; background: rgba(255,255,255,0.95);
            border-radius: 20px; padding: 5px; margin-bottom: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        input {
            flex: 1; border: none; padding: 12px 15px;
            font-size: 15px; outline: none; color: #111;
            background: transparent; font-weight: 600;
        }

        .paste-btn {
            background: var(--secondary); color: white; border: none;
            padding: 10px 20px; border-radius: 16px;
            font-weight: 700; cursor: pointer; transition: 0.3s;
        }

        .fetch-btn {
            width: 100%; padding: 16px; 
            background: linear-gradient(45deg, #00c853, #00ffa3);
            color: #052e16; border: none; border-radius: 20px;
            font-weight: 800; font-size: 16px; cursor: pointer;
            box-shadow: 0 8px 15px rgba(0, 255, 163, 0.2);
            transition: 0.3s;
        }
        .fetch-btn:hover { transform: scale(1.02); }

        #result-area { display: none; margin-top: 25px; animation: slideUp 0.6s cubic-bezier(0.23, 1, 0.32, 1); }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        .video-card {
            background: rgba(255,255,255,0.05); padding: 15px;
            border-radius: 25px; margin-bottom: 20px; text-align: left;
            border: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; gap: 12px;
        }

        #user-img { width: 55px; height: 55px; border-radius: 50%; border: 2px solid var(--primary); padding: 2px; }
        .user-info h4 { margin: 0; font-size: 16px; color: var(--primary); }
        .user-info p { margin: 4px 0 0; font-size: 12px; opacity: 0.7; line-height: 1.4; }

        .dl-group { display: flex; flex-direction: column; gap: 12px; }
        
        /* Premium Buttons Style */
        .dl-btn {
            position: relative; overflow: hidden;
            padding: 15px; border: none; border-radius: 18px;
            font-weight: 700; font-size: 15px; cursor: pointer;
            color: white; display: flex; align-items: center; justify-content: center; gap: 12px;
            transition: all 0.3s ease;
        }

        .btn-api1 { background: linear-gradient(135deg, #2563eb, #3b82f6); box-shadow: 0 6px 15px rgba(37, 99, 235, 0.3); }
        .btn-api2 { background: linear-gradient(135deg, #7c3aed, #a855f7); box-shadow: 0 6px 15px rgba(124, 58, 237, 0.3); }
        .btn-browser { background: linear-gradient(135deg, #0891b2, #06b6d4); }
        .btn-audio { background: linear-gradient(135deg, #e11d48, #fb7185); }
        .btn-photo { background: linear-gradient(135deg, #f59e0b, #fbbf24); color: #451a03; font-size: 13px; }

        .dl-btn:active { transform: scale(0.97); }

        #loading-container {
            display: none; margin-top: 20px; background: rgba(0,0,0,0.5);
            padding: 15px; border-radius: 20px; border: 1px solid var(--primary);
        }

        .p-bar-bg { width: 100%; height: 10px; background: #111; border-radius: 10px; margin-top: 8px; overflow: hidden; }
        .p-bar-fill { width: 0%; height: 100%; background: linear-gradient(to right, var(--primary), var(--accent)); transition: width 0.4s; }

        .photo-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }

        .footer { margin-top: 35px; font-size: 13px; opacity: 0.5; }
        .footer a { color: var(--primary); text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h1>TikTok Save</h1>

    <div class="input-wrapper">
        <input type="text" id="urlInput" placeholder="Paste link here...">
        <button class="paste-btn" onclick="pasteUrl()">Paste</button>
    </div>

    <button class="fetch-btn" id="fetchBtn" onclick="handleFetch()">ðŸš€ Start Finding</button>

    <div id="result-area">
        <div class="video-card">
            <img id="user-img" src="" alt="">
            <div class="user-info">
                <h4 id="user-name"></h4>
                <p id="video-title"></p>
            </div>
        </div>

        <div id="download-options" class="dl-group"></div>

        <div id="loading-container">
            <div style="display: flex; justify-content: space-between; font-size: 13px;">
                <span id="loaderStatus">Downloading...</span>
                <span id="pPercent">0%</span>
            </div>
            <div class="p-bar-bg"><div class="p-bar-fill" id="pBar"></div></div>
        </div>
    </div>

    <div class="footer">
        Created by <b>GX Sammim</b><br><br>
        <a href="https://t.me/sammim14">Telegram</a> â€¢ <a href="#">Facebook</a>
    </div>
</div>

<script>
    async function pasteUrl() {
        const text = await navigator.clipboard.readText();
        document.getElementById("urlInput").value = text;
    }

    async function handleFetch() {
        const url = document.getElementById("urlInput").value.trim();
        if (!url.includes("tiktok.com")) return alert("Please enter a valid TikTok link!");

        const fetchBtn = document.getElementById("fetchBtn");
        document.getElementById("result-area").style.display = "none";
        fetchBtn.innerText = "âš¡ Fetching Data...";
        fetchBtn.disabled = true;

        try {
            // API 1 Call (Main)
            const r1 = await fetch(`https://tikwm.com/api/?url=${encodeURIComponent(url)}`);
            const j1 = await r1.json();
            
            // API 2 Call (Backup/HD)
            const r2 = await fetch(`https://tikwm.com/api/?url=${encodeURIComponent(url)}&hd=1`);
            const j2 = await r2.json();

            if (j1.data) {
                showResult(j1.data, j2.data);
            } else {
                alert("Sorry, video not found!");
            }
        } catch (e) {
            alert("Network error! Try again.");
        } finally {
            fetchBtn.innerText = "ðŸš€ Start Finding";
            fetchBtn.disabled = false;
        }
    }

    function showResult(d1, d2) {
        document.getElementById("user-img").src = d1.author.avatar;
        document.getElementById("user-name").innerText = "@" + d1.author.nickname;
        document.getElementById("video-title").innerText = d1.title || "TikTok Video";
        
        const group = document.getElementById("download-options");
        group.innerHTML = ""; 

        // Video Buttons
        if (d1.play) {
            createBtn(group, "ðŸ“¥ Server Download (Fast)", "btn-api1", () => startDownload(d1.play, "Video_Server1.mp4"));
            
            // API 2 - Using HD play or a backup link from data 2
            const api2Link = (d2 && d2.hdplay) ? d2.hdplay : (d1.hdplay || d1.play);
            createBtn(group, "ðŸš€ Backup Download (HD)", "btn-api2", () => startDownload(api2Link, "Video_Server2.mp4"));
            
            createBtn(group, "ðŸŒ Browser Method", "btn-browser", () => window.open(d1.play, '_blank'));
        }

        // Photo Gallery
        if (d1.images && d1.images.length > 0) {
            const label = document.createElement("div");
            label.style = "margin-top:10px; font-weight:800; color:var(--accent); font-size:14px";
            label.innerText = "ðŸ“¸ PHOTOS DETECTED";
            group.appendChild(label);

            const grid = document.createElement('div');
            grid.className = "photo-grid";
            d1.images.forEach((img, i) => {
                createBtn(grid, `Photo ${i+1}`, "btn-photo", () => startDownload(img, `Photo_${i+1}.jpg`));
            });
            group.appendChild(grid);
        }

        // Audio
        createBtn(group, "ðŸŽµ Download Music (MP3)", "btn-audio", () => startDownload(d1.music, "Audio.mp3"));

        document.getElementById("result-area").style.display = "block";
    }

    function createBtn(parent, text, className, clickFunc) {
        const btn = document.createElement("button");
        btn.className = "dl-btn " + className;
        btn.innerText = text;
        btn.onclick = clickFunc;
        parent.appendChild(btn);
    }

    async function startDownload(url, name) {
        const load = document.getElementById("loading-container");
        const bar = document.getElementById("pBar");
        const per = document.getElementById("pPercent");

        load.style.display = "block";
        bar.style.width = "0%";
        
        let p = 0;
        let t = setInterval(() => {
            if (p < 95) { p += 5; bar.style.width = p + "%"; per.innerText = p + "%"; }
        }, 150);

        try {
            const res = await fetch(url);
            const blob = await res.blob();
            clearInterval(t);
            bar.style.width = "100%"; per.innerText = "100%";

            const link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.download = name;
            link.click();
            setTimeout(() => { load.style.display = "none"; }, 1500);
        } catch (e) {
            clearInterval(t);
            window.open(url, '_blank');
            load.style.display = "none";
        }
    }
</script>
</body>
</html>
