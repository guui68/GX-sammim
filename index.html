<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XG Sammim TikTok Downloader</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      color: white;
      text-align: center;
    }
    .container {
      margin-top: 80px;
      padding: 20px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .input-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 10px;
      display: inline-block;
    }
    input[type="text"] {
      width: 250px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      outline: none;
    }
    .paste-btn {
      padding: 10px 16px;
      background-color: white;
      color: #4a00e0;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .download-btn {
      margin-top: 20px;
      padding: 12px 60px;
      background: linear-gradient(to right, #e040fb, #7c4dff);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }
    
    /* Quality Options Style */
    #quality-options {
      margin-top: 25px;
      display: none; /* শুরুতে লুকানো থাকবে */
    }
    .q-btn {
      display: block;
      width: 200px;
      margin: 10px auto;
      padding: 12px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      transition: 0.3s;
    }
    .hd-btn { background: #ff9800; }
    .sd-btn { background: #2196f3; }
    .mp3-btn { background: #f44336; }

    .creator {
      margin-top: 30px;
      font-size: 18px;
    }
    .contact-box {
      margin-top: 40px;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }
    .contact-box h3 {
      margin-bottom: 20px;
      font-size: 20px;
      text-shadow: 1px 1px 2px black;
    }
    .contact-box a {
      display: block;
      margin: 10px 0;
      background: #d1c4e9;
      color: #000;
      text-decoration: none;
      padding: 10px;
      border-radius: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TikTok Video Downloader</h1>
    <div class="input-box">
      <input type="text" id="videoUrl" placeholder="Just insert a link">
      <button class="paste-btn" onclick="pasteText()">Paste</button>
    </div>
    <br>
    <button class="download-btn" id="fetchBtn" onclick="fetchVideoData()">Get Video</button>

    <div id="quality-options">
      <h3>Select Quality:</h3>
      <a id="hdLink" class="q-btn hd-btn" href="#" target="_blank">Download HD Video</a>
      <a id="sdLink" class="q-btn sd-btn" href="#" target="_blank">Download Normal Video</a>
      <a id="mp3Link" class="q-btn mp3-btn" href="#" target="_blank">Download MP3 Audio</a>
    </div>

    <div class="creator">I created this app. Sammim</div>

    <div class="contact-box">
      <h3>Contact the app owner</h3>
      <a href="https://t.me/sammim14" target="_blank">Telegram</a>
      <a href="https://www.facebook.com/share/1SD3SzGTyj/" target="_blank">Facebook</a>
    </div>
  </div>

  <script>
    async function fetchVideoData() {
      const url = document.getElementById("videoUrl").value;
      const optionsDiv = document.getElementById("quality-options");
      const fetchBtn = document.getElementById("fetchBtn");

      if (!url) return alert("Please insert a TikTok link.");

      fetchBtn.innerText = "Processing...";
      
      try {
        const response = await fetch(`https://tikwm.com/api/?url=${encodeURIComponent(url)}`);
        const result = await response.json();
        
        if (result.data) {
          const data = result.data;
          
          // লিঙ্কগুলো বাটনে সেট করা
          document.getElementById("hdLink").href = data.hdplay || data.play;
          document.getElementById("sdLink").href = data.play;
          document.getElementById("mp3Link").href = data.music;

          // অপশনগুলো প্রদর্শন করা
          optionsDiv.style.display = "block";
          fetchBtn.innerText = "Get Video";
        } else {
          alert("Could not find video. Check the link.");
          fetchBtn.innerText = "Get Video";
        }
      } catch (err) {
        alert("Something went wrong. Please try again later.");
        fetchBtn.innerText = "Get Video";
      }
    }

    function pasteText() {
      navigator.clipboard.readText().then(text => {
        document.getElementById("videoUrl").value = text;
      }).catch(() => {
        alert("Clipboard access denied. Please paste manually.");
      });
    }
  </script>
</body>
</html>
