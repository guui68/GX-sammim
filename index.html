<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XG Sammim TikTok Downloader</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a0a2e 0%, #4a00e0 100%);
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      max-width: 450px;
      width: 92%;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }
    h1 { font-size: 28px; margin-bottom: 25px; font-weight: 700; }
    
    .input-group {
      display: flex;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 20px;
      position: relative;
    }
    input[type="text"] {
      flex-grow: 1;
      padding: 15px 45px 15px 15px;
      border: none;
      font-size: 16px;
      outline: none;
      color: #333;
    }
    .clear-btn {
      position: absolute;
      right: 85px;
      top: 50%;
      transform: translateY(-50%);
      background: #ddd;
      color: #333;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 12px;
      font-weight: bold;
      border: none;
      display: none;
    }
    .paste-btn {
      padding: 15px 18px;
      background: linear-gradient(to right, #e040fb, #7c4dff);
      color: white;
      border: none;
      font-weight: 700;
      cursor: pointer;
    }

    .fetch-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(to right, #00c853, #64dd17);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
    }

    /* Quality Buttons */
    #quality-list {
      margin-top: 25px;
      display: none;
      animation: fadeIn 0.4s ease-in-out;
    }
    @keyframes fadeIn { from {opacity: 0; transform: translateY(10px);} to {opacity: 1; transform: translateY(0);} }
    
    .q-btn {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 14px;
      text-decoration: none;
      color: white;
      font-weight: 600;
      border-radius: 10px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    .hd-btn { background: #ff9800; }
    .sd-btn { background: #2196f3; }
    .mp3-btn { background: #f44336; }
    .q-btn:hover { opacity: 0.9; transform: scale(1.02); }

    .creator { margin-top: 30px; font-size: 14px; opacity: 0.8; }
    .contact-box {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 15px;
      width: 100%;
      box-sizing: border-box;
    }
    .contact-box a {
      display: inline-block;
      margin: 5px 10px;
      color: #fff;
      text-decoration: underline;
      font-weight: bold;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>TikTok Downloader</h1>
    
    <div class="input-group">
      <input type="text" id="videoUrl" placeholder="Paste link here..." oninput="toggleClearBtn()">
      <button class="clear-btn" id="clearBtn" onclick="clearInput()">✕</button>
      <button class="paste-btn" onclick="pasteText()">Paste</button>
    </div>
    
    <button class="fetch-btn" id="fetchBtn" onclick="getVideoOptions()">Get Download Links</button>

    <div id="quality-list">
      <p style="margin-bottom:10px; font-weight:600;">Select Quality:</p>
      <button class="q-btn hd-btn" id="hdLink">Download HD Video</button>
      <button class="q-btn sd-btn" id="sdLink">Download Normal Video</button>
      <button class="q-btn mp3-btn" id="mp3Link">Download MP3 Audio</button>
    </div>

    <div class="creator">Created by GX Sammim</div>

    <div class="contact-box">
      <a href="https://t.me/sammim14" target="_blank">Telegram</a>
      <a href="https://www.facebook.com/share/1SD3SzGTyj/" target="_blank">Facebook</a>
    </div>
  </div>

  <script>
    function toggleClearBtn() {
      const input = document.getElementById("videoUrl");
      const clearBtn = document.getElementById("clearBtn");
      clearBtn.style.display = input.value.length > 0 ? "flex" : "none";
    }

    function clearInput() {
      document.getElementById("videoUrl").value = "";
      document.getElementById("quality-list").style.display = "none";
      toggleClearBtn();
    }

    function pasteText() {
      navigator.clipboard.readText().then(text => {
        document.getElementById("videoUrl").value = text;
        toggleClearBtn();
      });
    }

    async function getVideoOptions() {
      const urlInput = document.getElementById("videoUrl").value;
      const fetchBtn = document.getElementById("fetchBtn");
      const qualityList = document.getElementById("quality-list");

      if (!urlInput) return alert("Please paste a link first!");

      fetchBtn.innerText = "Processing...";
      fetchBtn.disabled = true;

      try {
        const response = await fetch(`https://tikwm.com/api/?url=${encodeURIComponent(urlInput)}`);
        const result = await response.json();
        
        if (result.data) {
          const data = result.data;
          
          // বাটনগুলোতে সরাসরি ডাউনলোড ফাংশন সেট করা
          setupDownload(document.getElementById("hdLink"), data.hdplay || data.play, "GX_Sammim_HD.mp4");
          setupDownload(document.getElementById("sdLink"), data.play, "GX_Sammim_Normal.mp4");
          setupDownload(document.getElementById("mp3Link"), data.music, "GX_Sammim_Audio.mp3");

          qualityList.style.display = "block";
          fetchBtn.innerText = "Links Ready!";
        } else {
          alert("Video not found. Please check the link.");
          fetchBtn.innerText = "Get Download Links";
        }
      } catch (err) {
        alert("Server error. Try again.");
        fetchBtn.innerText = "Get Download Links";
      } finally {
        fetchBtn.disabled = false;
      }
    }

    // সরাসরি ডাউনলোড করানোর ফাংশন (দেরি হবে না)
    function setupDownload(element, fileUrl, fileName) {
      element.onclick = function() {
        const a = document.createElement('a');
        a.href = fileUrl;
        a.download = fileName;
        a.target = "_blank"; // দ্রুত রেসপন্সের জন্য
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      };
    }
  </script>
</body>
</html>
