<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XG Sammim TikTok Downloader</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a0a2e 0%, #4a00e0 100%);
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      max-width: 450px;
      width: 90%;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }
    h1 { font-size: 32px; margin-bottom: 30px; font-weight: 700; }
    .input-group {
      display: flex;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    input[type="text"] {
      flex-grow: 1;
      padding: 15px;
      border: none;
      font-size: 16px;
      outline: none;
      color: #333;
    }
    .paste-btn {
      padding: 15px 25px;
      background: linear-gradient(to right, #e040fb, #7c4dff);
      color: white;
      border: none;
      font-weight: 700;
      cursor: pointer;
    }
    .download-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(to right, #00c853, #64dd17);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 200, 83, 0.3);
    }
    .status-text { margin-top: 15px; font-size: 14px; color: #64dd17; font-weight: bold; display: none; }
    .creator { margin-top: 40px; font-size: 14px; opacity: 0.7; }
    .contact-box {
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      width: 100%;
      box-sizing: border-box;
    }
    .contact-box a {
      display: block;
      margin: 10px 0;
      background: white;
      color: #4a00e0;
      text-decoration: none;
      padding: 10px;
      border-radius: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>TikTok Downloader</h1>
    
    <div class="input-group">
      <input type="text" id="videoUrl" placeholder="Paste link here...">
      <button class="paste-btn" onclick="pasteText()">Paste</button>
    </div>
    
    <button class="download-btn" id="dlBtn" onclick="handleDownload()">Download Video</button>
    <div id="status" class="status-text"></div>

    <div class="creator">Created by Sammim</div>

    <div class="contact-box">
      <a href="https://t.me/sammim14" target="_blank">Telegram</a>
      <a href="https://www.facebook.com/share/1SD3SzGTyj/" target="_blank">Facebook</a>
    </div>
  </div>

  <script>
    async function handleDownload() {
      const urlInput = document.getElementById("videoUrl").value;
      const dlBtn = document.getElementById("dlBtn");
      const status = document.getElementById("status");

      if (!urlInput) return alert("Please paste a link first!");

      dlBtn.disabled = true;
      status.style.display = "block";
      status.innerText = "Finding video link...";

      try {
        const response = await fetch(`https://tikwm.com/api/?url=${encodeURIComponent(urlInput)}`);
        const result = await response.json();
        
        if (result.data && result.data.play) {
          const videoUrl = result.data.play;
          status.innerText = "Starting Direct Download...";
          
          await forceDownload(videoUrl, `TikTok_${Date.now()}.mp4`);
        } else {
          throw new Error("Invalid Link");
        }
      } catch (err) {
        status.innerText = "Error: Link invalid or connection lost. Retrying...";
        setTimeout(handleDownload, 3000); // নেট না থাকলে ৩ সেকেন্ড পর আবার চেষ্টা করবে
      }
    }

    async function forceDownload(fileUrl, fileName) {
      const status = document.getElementById("status");
      try {
        const response = await fetch(fileUrl);
        if (!response.ok) throw new Error("Network issues");

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.style.display = 'none';
        a.href = url;
        a.download = fileName;
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
        document.body.removeChild(a);

        status.innerText = "Download Successful!";
        document.getElementById("dlBtn").disabled = false;
      } catch (error) {
        status.innerText = "Connection lost. Reconnecting...";
        setTimeout(() => forceDownload(fileUrl, fileName), 3000); // নেট চলে গেলে পুনরায় লোড করবে
      }
    }

    function pasteText() {
      navigator.clipboard.readText().then(text => {
        document.getElementById("videoUrl").value = text;
      });
    }

    // অটোমেটিক অফলাইন ডিটেকশন
    window.addEventListener('online', () => {
      const status = document.getElementById("status");
      if(status.innerText.includes("Connection lost")) {
        status.innerText = "Internet is back! Resuming...";
      }
    });
  </script>
</body>
</html>
