<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XG Sammim | TikTok Downloader</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --accent: #22c55e;
            --bg-dark: #0f172a;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Outfit', sans-serif;
            background: radial-gradient(circle at top right, #1e1b4b, #0f172a);
            color: white;
            min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
            overflow-x: hidden;
        }

        .blob {
            position: absolute; width: 300px; height: 300px;
            background: var(--primary); filter: blur(80px);
            z-index: -1; border-radius: 50%; opacity: 0.2;
        }

        .container {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 90%; max-width: 480px;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-weight: 800; font-size: 2rem; margin-bottom: 30px;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .input-group {
            position: relative; background: rgba(0, 0, 0, 0.2);
            border-radius: 16px; padding: 5px; display: flex;
            border: 1px solid var(--glass-border); transition: 0.3s;
        }

        input {
            background: transparent; border: none; color: white;
            padding: 15px; width: 100%; outline: none; font-size: 0.95rem;
        }

        .paste-btn {
            background: var(--primary); color: white; border: none;
            padding: 0 20px; border-radius: 12px; cursor: pointer;
            font-weight: 600; transition: 0.3s;
        }

        .fetch-btn {
            width: 100%; margin-top: 20px; padding: 16px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none; border-radius: 16px; color: white;
            font-weight: 700; font-size: 1rem; cursor: pointer;
            transition: 0.4s; box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.4);
        }

        #video-info {
            margin-top: 25px; background: rgba(255,255,255,0.03);
            border-radius: 18px; padding: 20px; display: none;
            text-align: left; border: 1px solid var(--glass-border);
        }

        .profile-section { display: flex; align-items: center; gap: 15px; }
        #user-logo { width: 55px; height: 55px; border-radius: 50%; border: 2px solid var(--primary); }
        .user-details p { margin: 5px 0 0; font-size: 0.85rem; color: #94a3b8; }

        .dl-container { margin-top: 20px; display: none; flex-direction: column; gap: 10px; }
        .q-btn {
            width: 100%; padding: 14px; border-radius: 12px; border: none;
            font-weight: 600; cursor: pointer; transition: 0.2s; color: white;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }

        .hd-btn { background: #0ea5e9; }
        .sd-btn { background: #64748b; }
        .mp3-btn { background: #f43f5e; }

        .loader-dots { display: none; margin: 20px auto; }
        .loader-dots div { width: 8px; height: 8px; background: var(--primary); border-radius: 50%; display: inline-block; animation: bounce 0.6s infinite alternate; }
        .loader-dots div:nth-child(2) { animation-delay: 0.2s; }
        .loader-dots div:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce { to { transform: translateY(-10px); opacity: 0.5; } }

        #status-msg { margin-top: 15px; font-size: 0.9rem; font-weight: 500; min-height: 20px; }
        .footer { margin-top: 30px; font-size: 0.85rem; color: #64748b; }
    </style>
</head>
<body>

<div class="blob" style="top: 10%; left: 10%;"></div>
<div class="blob" style="bottom: 10%; right: 10%; background: var(--secondary);"></div>

<div class="container">
    <h1>TikTok Save</h1>

    <div class="input-group">
        <input type="text" id="videoUrl" placeholder="Paste link here..." autocomplete="off">
        <button class="paste-btn" onclick="pasteText()">Paste</button>
    </div>

    <button class="fetch-btn" id="mainBtn" onclick="startProcess()">Get Video</button>

    <div class="loader-dots" id="loader">
        <div></div><div></div><div></div>
    </div>
    <div id="status-msg"></div>

    <div id="video-info">
        <div class="profile-section">
            <img id="user-logo" src="" alt="User">
            <div class="user-details">
                <h4 id="user-name" style="margin:0"></h4>
                <p id="video-desc"></p>
            </div>
        </div>
    </div>

    <div class="dl-container" id="quality-list">
        <button class="q-btn hd-btn" id="hdBtn">ðŸ’Ž Download High Quality</button>
        <button class="q-btn sd-btn" id="sdBtn">ðŸŽ¬ Download Normal</button>
        <button class="q-btn mp3-btn" id="mp3Btn">ðŸŽµ Download Audio (MP3)</button>
    </div>

    <div class="footer">
        Designed by <b>GX Sammim</b>
    </div>
</div>

<script>
    async function pasteText() {
        try {
            const text = await navigator.clipboard.readText();
            document.getElementById("videoUrl").value = text;
        } catch (err) {}
    }

    async function startProcess() {
        const url = document.getElementById("videoUrl").value.trim();
        const mainBtn = document.getElementById("mainBtn");
        const statusMsg = document.getElementById("status-msg");
        const loader = document.getElementById("loader");

        if (!url.includes("tiktok.com")) {
            statusMsg.innerText = "âŒ Valid TikTok link à¦¦à¦¿à¦¨";
            return;
        }

        loader.style.display = "block";
        statusMsg.innerText = "à¦­à¦¿à¦¡à¦¿à¦“ à¦–à§‹à¦à¦œà¦¾ à¦¹à¦šà§à¦›à§‡...";
        mainBtn.disabled = true;

        try {
            const res = await fetch(`https://tikwm.com/api/?url=${encodeURIComponent(url)}`);
            const json = await res.json();
            const data = json.data;

            if (data) {
                renderUI(data);
            } else {
                throw new Error();
            }
        } catch (e) {
            statusMsg.innerText = "âŒ à¦­à¦¿à¦¡à¦¿à¦“ à¦ªà¦¾à¦“à§Ÿà¦¾ à¦¯à¦¾à§Ÿà¦¨à¦¿à¥¤ à¦†à¦¬à¦¾à¦° à¦šà§‡à¦·à§à¦Ÿà¦¾ à¦•à¦°à§à¦¨à¥¤";
        } finally {
            loader.style.display = "none";
            mainBtn.disabled = false;
        }
    }

    function renderUI(data) {
        document.getElementById("video-info").style.display = "block";
        document.getElementById("quality-list").style.display = "flex";
        document.getElementById("user-logo").src = data.author.avatar;
        document.getElementById("user-name").innerText = "@" + data.author.nickname;
        document.getElementById("video-desc").innerText = data.title || "TikTok Video";

        setupDownload(document.getElementById("hdBtn"), data.hdplay || data.play, "TikTok_HD_GX.mp4");
        setupDownload(document.getElementById("sdBtn"), data.play, "TikTok_Normal_GX.mp4");
        setupDownload(document.getElementById("mp3Btn"), data.music, "TikTok_Audio_GX.mp3");
    }

    async function setupDownload(btn, fileUrl, fileName) {
        btn.onclick = async function() {
            const status = document.getElementById("status-msg");
            const originalText = btn.innerHTML;
            
            btn.innerHTML = "ðŸŒ€ Processing...";
            btn.disabled = true;
            status.innerText = "â³ à¦¡à¦¾à¦‰à¦¨à¦²à§‹à¦¡ à¦¶à§à¦°à§ à¦•à¦°à¦¾à¦° à¦œà¦¨à§à¦¯ à¦«à¦¾à¦‡à¦² à¦¤à§ˆà¦°à¦¿ à¦¹à¦šà§à¦›à§‡...";

            try {
                const response = await fetch(fileUrl);
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                status.innerText = "âœ… à¦¡à¦¾à¦‰à¦¨à¦²à§‹à¦¡ à¦¸à¦«à¦² à¦¹à§Ÿà§‡à¦›à§‡!";
            } catch (e) {
                // à¦¸à¦°à¦¾à¦¸à¦°à¦¿ à¦¨à¦¾ à¦¹à¦²à§‡ à¦¨à¦¤à§à¦¨ à¦Ÿà§à¦¯à¦¾à¦¬à§‡ à¦“à¦ªà§‡à¦¨ à¦¹à¦¬à§‡
                window.open(fileUrl, '_blank');
                status.innerText = "âš ï¸ à¦¸à¦°à¦¾à¦¸à¦°à¦¿ à¦¨à¦¾ à¦¹à¦²à§‡ à¦¨à¦¤à§à¦¨ à¦ªà§‡à¦œ à¦¥à§‡à¦•à§‡ à¦¸à§‡à¦­ à¦•à¦°à§à¦¨à¥¤";
            } finally {
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                }, 3000);
            }
        };
    }
</script>
</body>
</html>
