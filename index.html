<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XG Sammim Premium TikTok Downloader</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #7c4dff;
            --secondary: #00e676;
            --accent: #ff3d00;
            --bg-dark: #0f0c29;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #1a0a2e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 30px;
            width: 90%;
            max-width: 480px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            transform: translateY(0);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .container:hover {
            transform: translateY(-5px);
            border-color: rgba(124, 77, 255, 0.4);
        }

        h1 {
            font-weight: 800;
            font-size: 28px;
            margin-bottom: 25px;
            letter-spacing: -1px;
            background: linear-gradient(to right, #fff, #7c4dff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-group {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 5px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: 0.3s;
        }

        .input-group:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(124, 77, 255, 0.3);
        }

        input[type="text"] {
            flex: 1;
            background: transparent;
            border: none;
            padding: 12px 15px;
            color: white;
            font-size: 15px;
            outline: none;
        }

        input::placeholder { color: rgba(255,255,255,0.5); }

        .btn-action {
            padding: 10px 18px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
        }

        .paste-btn { background: var(--primary); color: white; margin-left: 5px; }
        .paste-btn:hover { background: #6236ff; }

        .fetch-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, var(--primary), #b388ff);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(124, 77, 255, 0.3);
            transition: 0.3s;
        }

        .fetch-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 25px rgba(124, 77, 255, 0.4);
        }

        /* Video Info Card */
        #video-info {
            margin-top: 25px;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .info-card {
            background: rgba(0,0,0,0.2);
            border-radius: 18px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        #user-logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid var(--secondary);
        }

        .user-details h4 { margin: 0; color: var(--secondary); font-size: 16px; }
        .user-details p { margin: 5px 0 0; font-size: 13px; opacity: 0.8; }

        .download-options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        .dl-link {
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 14px;
            border-radius: 12px;
            font-weight: 600;
            color: white;
            transition: 0.3s;
        }

        .hd { background: #ff9800; }
        .sd { background: #2196f3; }
        .mp3 { background: #f44336; }
        .dl-link:hover { opacity: 0.9; transform: translateX(5px); }

        #status-text { margin: 15px 0; font-size: 14px; color: #ffeb3b; min-height: 20px; }

        .loader-dots { display: none; margin: 10px auto; }
        .loader-dots span {
            width: 8px; height: 8px; background: white; border-radius: 50%;
            display: inline-block; animation: hop 1s infinite ease-in-out;
        }
        .loader-dots span:nth-child(2) { animation-delay: 0.2s; }
        .loader-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes hop { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        .footer { margin-top: 30px; font-size: 13px; opacity: 0.6; }
        .footer a { color: var(--secondary); text-decoration: none; margin: 0 10px; }
    </style>
</head>
<body>

<div class="container">
    <h1>XG TikTok Downloader</h1>

    <div class="input-group">
        <input type="text" id="videoUrl" placeholder="Paste TikTok link here...">
        <button class="btn-action paste-btn" onclick="pasteText()">Paste</button>
    </div>

    <button class="fetch-btn" id="mainBtn" onclick="startProcess()">Get Video Content</button>

    <div id="status-text">Ready to download</div>
    
    <div class="loader-dots" id="loader">
        <span></span><span></span><span></span>
    </div>

    <div id="video-info">
        <div class="info-card">
            <img id="user-logo" src="" alt="User">
            <div class="user-details">
                <h4 id="user-name">@username</h4>
                <p id="video-desc">Video description goes here...</p>
            </div>
        </div>

        <div class="download-options">
            <a href="#" class="dl-link hd" id="hdBtn">ðŸ“¥ Download HD Video</a>
            <a href="#" class="dl-link sd" id="sdBtn">ðŸŽ¬ Normal Quality</a>
            <a href="#" class="dl-link mp3" id="mp3Btn">ðŸŽµ Download MP3</a>
        </div>
    </div>

    <div class="footer">
        Designed by <b>GX Sammim</b>
        <div style="margin-top:10px">
            <a href="https://t.me/sammim14" target="_blank">Telegram</a> â€¢ 
            <a href="https://www.facebook.com/share/1SD3SzGTyj/" target="_blank">Facebook</a>
        </div>
    </div>
</div>

<script>
    const statusText = document.getElementById("status-text");
    const loader = document.getElementById("loader");
    const videoInfo = document.getElementById("video-info");

    async function pasteText() {
        try {
            const text = await navigator.clipboard.readText();
            document.getElementById("videoUrl").value = text;
        } catch (err) {
            alert("Please allow clipboard access");
        }
    }

    function startProcess() {
        const url = document.getElementById("videoUrl").value.trim();
        if (!url || !url.includes("tiktok.com")) {
            statusText.innerText = "âŒ Please enter a valid TikTok link!";
            statusText.style.color = "#ff4444";
            return;
        }
        getVideoData(url);
    }

    async function getVideoData(urlInput) {
        // UI Reset
        videoInfo.style.display = "none";
        loader.style.display = "block";
        statusText.innerText = "Connecting to server...";
        statusText.style.color = "#ffeb3b";

        try {
            // API 1: TikWM (Fastest)
            const res = await fetch(`https://tikwm.com/api/?url=${encodeURIComponent(urlInput)}`);
            const json = await res.json();
            
            if (json.data) {
                renderData(json.data);
            } else {
                throw new Error("Try fallback");
            }
        } catch (e) {
            statusText.innerText = "Source 1 busy, trying fallback...";
            try {
                // API 2: Tiklydown
                const res2 = await fetch(`https://api.tiklydown.eu.org/api/download?url=${encodeURIComponent(urlInput)}`);
                const json2 = await res2.json();
                if(json2.result) renderAlternative(json2.result);
                else throw new Error("Failed");
            } catch (err) {
                loader.style.display = "none";
                statusText.innerText = "âŒ Servers are down. Try again later.";
                statusText.style.color = "#ff4444";
            }
        }
    }

    function renderData(data) {
        loader.style.display = "none";
        statusText.innerText = "âœ… Video Ready!";
        statusText.style.color = var(--secondary);
        
        document.getElementById("user-logo").src = data.author.avatar;
        document.getElementById("user-name").innerText = "@" + data.author.nickname;
        document.getElementById("video-desc").innerText = data.title || "TikTok Video";
        
        setupDL(document.getElementById("hdBtn"), data.hdplay || data.play, "HD_Video.mp4");
        setupDL(document.getElementById("sdBtn"), data.play, "SD_Video.mp4");
        setupDL(document.getElementById("mp3Btn"), data.music, "Audio.mp3");

        videoInfo.style.display = "block";
    }

    function renderAlternative(data) {
        loader.style.display = "none";
        statusText.innerText = "âœ… Video Ready!";
        
        document.getElementById("user-logo").src = data.author.avatar;
        document.getElementById("user-name").innerText = "@" + data.author.unique_id;
        
        setupDL(document.getElementById("hdBtn"), data.video.noWatermark_hd || data.video.noWatermark, "HD_Video.mp4");
        setupDL(document.getElementById("sdBtn"), data.video.noWatermark, "SD_Video.mp4");
        setupDL(document.getElementById("mp3Btn"), data.music.play_url, "Audio.mp3");

        videoInfo.style.display = "block";
    }

    function setupDL(element, url, name) {
        element.onclick = async (e) => {
            e.preventDefault();
            const originalText = element.innerText;
            element.innerText = "â³ Processing...";
            
            try {
                const response = await fetch(url);
                const blob = await response.blob();
                const blobUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = blobUrl;
                a.download = `XG_${name}`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(blobUrl);
                element.innerText = "âœ… Downloaded";
            } catch (err) {
                window.open(url, '_blank');
                element.innerText = "Opening in Browser...";
            }
            
            setTimeout(() => element.innerText = originalText, 3000);
        };
    }
</script>
</body>
</html>
