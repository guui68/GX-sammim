<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XG Sammim TikTok Downloader</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a0a2e 0%, #4a00e0 100%);
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      max-width: 450px;
      width: 90%;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }
    h1 { font-size: 30px; margin-bottom: 30px; font-weight: 700; }
    
    .input-group {
      display: flex;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 20px;
      position: relative;
    }
    input[type="text"] {
      flex-grow: 1;
      padding: 15px 45px 15px 15px;
      border: none;
      font-size: 16px;
      outline: none;
      color: #333;
    }
    .clear-btn {
      position: absolute;
      right: 90px;
      top: 50%;
      transform: translateY(-50%);
      background: #ddd;
      color: #333;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 12px;
      font-weight: bold;
      border: none;
      display: none;
    }
    .paste-btn {
      padding: 15px 20px;
      background: linear-gradient(to right, #e040fb, #7c4dff);
      color: white;
      border: none;
      font-weight: 700;
      cursor: pointer;
    }

    .download-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(to right, #00c853, #64dd17);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 200, 83, 0.3);
    }

    #progress-container {
      margin-top: 25px;
      display: none;
    }
    .progress-bg {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      height: 12px;
      width: 100%;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: #64dd17;
      transition: width 0.1s linear;
    }
    #status-text { margin-top: 10px; font-size: 15px; font-weight: 600; color: #64dd17; }

    .creator { margin-top: 40px; font-size: 14px; opacity: 0.8; }
    .contact-box {
      margin-top: 25px;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      width: 100%;
      box-sizing: border-box;
    }
    .contact-box a {
      display: block;
      margin: 10px 0;
      background: white;
      color: #4a00e0;
      text-decoration: none;
      padding: 10px;
      border-radius: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>TikTok Downloader</h1>
    
    <div class="input-group">
      <input type="text" id="videoUrl" placeholder="Paste link here..." oninput="toggleClearBtn()">
      <button class="clear-btn" id="clearBtn" onclick="clearInput()">✕</button>
      <button class="paste-btn" onclick="pasteText()">Paste</button>
    </div>
    
    <button class="download-btn" id="dlBtn" onclick="handleDownload()">Download HD Now</button>

    <div id="progress-container">
      <div class="progress-bg">
        <div id="progressBar" class="progress-bar"></div>
      </div>
      <div id="status-text">Preparing HD Download...</div>
    </div>

    <div class="creator">Created by Sammim</div>

    <div class="contact-box">
      <a href="https://t.me/sammim14" target="_blank">Telegram</a>
      <a href="https://www.facebook.com/share/1SD3SzGTyj/" target="_blank">Facebook</a>
    </div>
  </div>

  <script>
    function toggleClearBtn() {
      const input = document.getElementById("videoUrl");
      const clearBtn = document.getElementById("clearBtn");
      clearBtn.style.display = input.value.length > 0 ? "flex" : "none";
    }

    function clearInput() {
      document.getElementById("videoUrl").value = "";
      toggleClearBtn();
    }

    function pasteText() {
      navigator.clipboard.readText().then(text => {
        document.getElementById("videoUrl").value = text;
        toggleClearBtn();
      });
    }

    async function handleDownload() {
      const urlInput = document.getElementById("videoUrl").value;
      const dlBtn = document.getElementById("dlBtn");
      const progCon = document.getElementById("progress-container");
      const statusText = document.getElementById("status-text");

      if (!urlInput) return alert("Please paste a link first!");

      dlBtn.disabled = true;
      progCon.style.display = "block";
      statusText.innerText = "Connecting to TikTok HD Server...";

      try {
        const response = await fetch(`https://tikwm.com/api/?url=${encodeURIComponent(urlInput)}`);
        const result = await response.json();
        
        if (result.data) {
          // HD ভিডিও চেক করা, না থাকলে নরমাল প্লে
          const videoUrl = result.data.hdplay || result.data.play;
          await downloadWithProgress(videoUrl);
        } else {
          throw new Error("Video not found");
        }
      } catch (err) {
        alert("Error: Link invalid or network issue. Retrying...");
        resetUI();
      }
    }

    async function downloadWithProgress(url) {
      const progressBar = document.getElementById("progressBar");
      const statusText = document.getElementById("status-text");

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("Connection failed");

        const contentLength = response.headers.get('content-length');
        const total = parseInt(contentLength, 10);
        let loaded = 0;

        const reader = response.body.getReader();
        const chunks = [];

        while(true) {
          const {done, value} = await reader.read();
          if (done) break;
          chunks.push(value);
          loaded += value.length;
          
          if (total) {
            const percent = Math.round((loaded / total) * 100);
            progressBar.style.width = percent + "%";
            statusText.innerText = "Downloading HD: " + percent + "%";
          }
        }

        const blob = new Blob(chunks);
        const downloadUrl = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = downloadUrl;
        
        // ফাইলের নাম GX Sammim সেট করা হয়েছে
        const timestamp = Math.floor(Date.now() / 1000);
        a.download = `GX_Sammim_${timestamp}.mp4`;
        
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        
        statusText.innerText = "HD Download Finished!";
        setTimeout(resetUI, 3000);

      } catch (error) {
        statusText.innerText = "Network slow. Trying to reconnect...";
        setTimeout(() => downloadWithProgress(url), 2000);
      }
    }

    function resetUI() {
      document.getElementById("dlBtn").disabled = false;
      document.getElementById("progress-container").style.display = "none";
      document.getElementById("progressBar").style.width = "0%";
      document.getElementById("status-text").innerText = "Preparing...";
    }
  </script>
</body>
</html>
